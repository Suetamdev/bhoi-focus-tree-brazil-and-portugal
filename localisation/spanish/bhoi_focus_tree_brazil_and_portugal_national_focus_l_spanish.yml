
l_spanish:

# Brasil
BRA_second_paraguay_war:0 "Segunda Guerra Paraguaya"
BRA_second_paraguay_war_desc:0 "La Guerra del Paraguay fue un evento sangriento, convirtiéndose en uno de los factores que llevaron a la caída de nuestra monarquía hace años. Esta vez, demostraremos el poder de nuestro nuevo régimen derrotando completamente a nuestro viejo enemigo y asegurando nuestra supremacía sobre la cuenca del Río de la Plata."
BRA_supremacy_in_the_south:0 "Supremacía en el Sur"
BRA_supremacy_in_the_south_desc:0 "Necesitamos un conflicto final con nuestro gran rival para establecer nuestra supremacía en Sudamérica. Sin embargo, debemos evitar llamar demasiado la atención de los Estados Unidos. Si logramos tender una trampa y forzar la mano de Argentina, podríamos emerger como los defensores en este conflicto."
BRA_new_brazilian_empire:0 "Nuevo Imperio Brasileño"
BRA_new_brazilian_empire_desc:0 "Con nuestras nuevas fronteras aseguradas, nuestra nación posee todos los territorios y recursos necesarios para convertirse en una gran potencia mundial. Ha llegado el momento de proclamar al mundo el surgimiento de un nuevo imperio desde el sur."

# Portugal
POR_modernize_lisbon_industry:0 "Modernizar la Industria de Lisboa"
POR_modernize_lisbon_industry_desc:0 "Lisboa, como el corazón de Portugal, tiene la clave del futuro económico de nuestra nación. Invirtiendo y modernizando la base industrial de la ciudad, podemos transformarla en un bullicioso centro de producción e innovación."
POR_revitalize_porto_industry:0 "Revitalizar la Industria de Oporto"
POR_revitalize_porto_industry_desc:0 "Oporto, con su rico patrimonio industrial y ubicación costera estratégica, está listo para una nueva era de prosperidad económica. Canalizando recursos para modernizar y expandir el sector industrial de Oporto, podemos abrir nuevas oportunidades de crecimiento."
POR_expand_fmg:0 "Expandir Fábrica de Material de Guerra"
POR_expand_fmg_desc:0 "Debemos utilizar la empresa Fábrica de Material de Guerra para mejorar nuestra producción de trenes."
POR_expand_fmg_tooltip:0 "Esto desbloqueará dos nuevos rasgos en la empresa Fábrica de Material de Guerra."
POR_develop_the_moncorvo_mines:0 "Desarrollar las Minas de Moncorvo"
POR_develop_the_moncorvo_mines_desc:0 "Con la reciente necesidad de hierro, el desarrollo de las minas de Moncorvo es esencial para el futuro de nuestro país."
POR_develop_the_ajustrel_mines:0 "Desarrollar las Minas de Ajustrel"
POR_develop_the_ajustrel_mines_desc:0 "Una de las minas más antiguas de la historia, las minas de Ajustrel deben mejorarse para aumentar nuestra producción de cromo."
POR_invest_in_our_companies:0 "Invertir en Nuestras Empresas"
POR_invest_in_our_companies_desc:0 "Ya es hora de que aumentemos la inversión en nuestras empresas locales."
POR_fabrequipa:0 "Fabrequipa"
POR_fabrequipa_desc:0 "Al invertir en la empresa Fabrequipa, deberíamos ser capaces de crear y mejorar los tipos de blindaje más diversos."
POR_strengthen_our_navy:0 "Fortalecer Nuestra Armada"
POR_strengthen_our_navy_desc:0 "Como nación con un orgulloso legado marítimo, debemos revitalizar nuestra armada para proteger nuestros intereses y asegurar nuestras rutas comerciales."
POR_mutual_investment:0 "Inversión Mutua"
POR_mutual_investment_desc:0 "Al establecer un marco de proyectos económicos compartidos entre nosotros y Brasil, ambas naciones pueden beneficiarse de un mayor comercio, desarrollo de infraestructura y estabilidad financiera. Esta inversión mutua fortalece el vínculo en el mundo lusófono y asegura la prosperidad futura."
POR_support_carlist_insurgency:0 "Apoyar la Insurgencia Carlista"
POR_support_carlist_insurgency_desc:0 "El movimiento carlista en España representa un aliado potencial en nuestra búsqueda por restaurar la monarquía y contrarrestar la influencia de los republicanos. Al apoyar a los insurgentes carlistas, podemos ayudarlos a recuperar fuerzas y, potencialmente, establecer un régimen amistoso en España que se alinee con nuestros intereses."
POR_carlist_uprising_in_spain:0 "Levantamiento Carlista en España"
POR_carlist_uprising_in_spain_desc:0 "Con nuestro apoyo, las fuerzas carlistas han ganado impulso y ahora están lanzando un levantamiento significativo contra el gobierno republicano en España. Esto nos brinda la oportunidad de ampliar nuestra influencia en la región y, potencialmente, ver llegar al poder a un régimen amistoso."
POR_intervene_in_spain_civil_war:0 "Intervenir en la Guerra Civil Española"
POR_intervene_in_spain_civil_war_desc:0 "La guerra civil en curso en España representa un momento crítico para nuestra nación. Al intervenir en el conflicto, podemos apoyar a las fuerzas carlistas y ayudar a moldear el resultado de la guerra de una manera que se alinee con nuestros intereses y valores."
POR_iberian_union:0 "Unión Ibérica"
POR_iberian_union_desc:0 "España y Portugal deben unirse como una sola, forjando una poderosa nación ibérica lista para enfrentar al mundo juntas."
POR_brazilian_clains:0 "Reclamaciones Brasileñas"
POR_brazilian_clains_desc:0 "Las tierras que alguna vez pertenecieron a colonias españolas y portuguesas ahora deben ser reclamadas legítimamente por Brasil."

# Mancomunidad Lusófona
LUSOPHONE_commonwealth_capital:0 "Capital de la Mancomunidad Lusófona"
LUSOPHONE_commonwealth_capital_desc:0 "Con el establecimiento de la Mancomunidad Lusófona, surge la pregunta: ¿dónde estará su corazón?"
LUSOPHONE_high_command:0 "Alto Mando Lusófono"
LUSOPHONE_high_command_desc:0 "Nuestras fuerzas están separadas por un océano, pero eso no significa que no podamos aprender unos de otros. Nuestras diferencias son nuestra fortaleza, al igual que nuestro apego a las raíces portuguesas."
LUSOPHONE_government_coperation:0 "Cooperación Gubernamental"
LUSOPHONE_government_coperation_desc:0 "Con el auge de la Mancomunidad Lusófona, una cooperación gubernamental más profunda entre nuestras naciones es esencial para la estabilidad y el crecimiento mutuo."
LUSOPHONE_collaborative_research:0 "Investigación Colaborativa"
LUSOPHONE_collaborative_research_desc:0 "A medida que la Mancomunidad Lusófona se fortalece, el intercambio de conocimientos e innovación se convierte en un pilar crucial de nuestro progreso colectivo."
LUSOPHONE_air_cooperation:0 "Cooperación Aérea"
LUSOPHONE_air_cooperation_desc:0 "A medida que el poder aéreo se vuelve cada vez más decisivo en la guerra moderna, la Mancomunidad Lusófona debe asegurar la integración fluida de nuestras fuerzas aéreas."
LUSOPHONE_navy_cooperation:0 "Cooperación Naval"
LUSOPHONE_navy_cooperation_desc:0 "Los vastos océanos que conectan a las naciones lusófonas exigen una presencia naval fuerte y unida."
LUSOPHONE_army_cooperation:0 "Cooperación Militar"
LUSOPHONE_army_cooperation_desc:0 "Para salvaguardar los intereses de la Mancomunidad Lusófona, nuestras fuerzas armadas deben operar en conjunto."
LUSOPHONE_air_exercises:0 "Ejercicios Aéreos"
LUSOPHONE_air_exercises_desc:0 "Para garantizar la preparación y eficacia de nuestras fuerzas aéreas, la Mancomunidad Lusófona realizará ejercicios aéreos conjuntos en nuestros territorios."
LUSOPHONE_navy_exercises:0 "Ejercicios Navales"
LUSOPHONE_navy_exercises_desc:0 "Para mantener la superioridad naval y asegurar la coordinación, la Mancomunidad Lusófona llevará a cabo extensos ejercicios navales conjuntos."
LUSOPHONE_army_exercises:0 "Ejercicios Militares"
LUSOPHONE_army_exercises_desc:0 "Para mejorar la efectividad de nuestras fuerzas terrestres y asegurar la acción militar unificada, la Mancomunidad Lusófona iniciará ejercicios militares conjuntos."
LUSOPHONE_air_war_games:0 "Juegos de Guerra Aérea"
LUSOPHONE_air_war_games_desc:0 "El cielo será el campo de batalla del futuro, y la Mancomunidad Lusófona debe estar preparada."
LUSOPHONE_navy_war_games:0 "Juegos de Guerra Naval"
LUSOPHONE_navy_war_games_desc:0 "Para asegurar que nuestras flotas estén listas para el combate, la Mancomunidad Lusófona participará en completos juegos de guerra naval."
LUSOPHONE_land_war_games:0 "Juegos de Guerra Terrestre"
LUSOPHONE_land_war_games_desc:0 "Para preparar a nuestros ejércitos para las realidades de la guerra moderna, la Mancomunidad Lusófona llevará a cabo extensos juegos de guerra terrestre."
LUSOPHONE_our_art_of_war:0 "Nuestro Arte de la Guerra"
LUSOPHONE_our_art_of_war_desc:0 "Basándose en las tradiciones militares y conocimientos estratégicos de los países miembros, la Mancomunidad Lusófona creará su propio arte de la guerra único."
LUSOPHONE_special_force_program:0 "Programa de Fuerzas Especiales"
LUSOPHONE_special_force_program_desc:0 "La creación de los Cazadores bajo la Mancomunidad Lusófona marca una nueva era de excelencia militar. Este programa de fuerzas especiales desarrollará unidades de élite capaces de operar tras las líneas enemigas, realizar reconocimientos y ejecutar ataques de precisión."
LUSOPHONE_shared_intelligence_network:0 "Red de Inteligencia Compartida"
LUSOPHONE_shared_intelligence_network_desc:0 "Para salvaguardar los intereses de la Mancomunidad Lusófona, debemos expandir y mejorar nuestras capacidades de inteligencia. Al establecer una sólida red de espías e informantes, recopilaremos información crítica sobre amenazas potenciales, vigilaremos a naciones rivales e infiltraremos áreas estratégicas clave."
LUSOPHONE_economic_alliance:0 "Alianza Económica"
LUSOPHONE_economic_alliance_desc:0 "Al establecer una alianza económica integral, armonizaremos las políticas comerciales, coordinaremos estrategias económicas e invertiremos en proyectos de infraestructura conjuntos. Esta cooperación fomentará el crecimiento mutuo, fortalecerá la estabilidad regional y creará un bloque económico robusto capaz de competir en el escenario global."
LUSOPHONE_construction_developments:0 "Desarrollos de Construcción"
LUSOPHONE_construction_developments_desc:0 "Para impulsar el progreso y la modernización en toda la Mancomunidad Lusófona, llevaremos a cabo importantes desarrollos de construcción."
LUSOPHONE_material_design:0 "Diseño de Materiales"
LUSOPHONE_material_design_desc:0 "Para mantenernos a la vanguardia en el escenario global, la Mancomunidad Lusófona invertirá en diseño de materiales avanzados e innovación."
LUSOPHONE_improve_infrastructure:0 "Mejorar Infraestructura"
LUSOPHONE_improve_infrastructure_desc:0 "Para fortalecer la fuerza económica y estratégica de la Mancomunidad Lusófona, llevaremos a cabo una mejora integral de nuestra infraestructura."
LUSOPHONE_sponsor_new_industries:0 "Patrocinar Nuevas Industrias"
LUSOPHONE_sponsor_new_industries_desc:0 "Para dinamizar la economía de la Mancomunidad Lusófona y fomentar la innovación, patrocinaremos el desarrollo de nuevas industrias."
LUSOPHONE_advanced_construction_techniques:0 "Técnicas Avanzadas de Construcción"
LUSOPHONE_advanced_construction_techniques_desc:0 "Para mejorar la eficiencia y efectividad de nuestros proyectos de infraestructura, la Mancomunidad Lusófona adoptará técnicas avanzadas de construcción."
LUSOPHONE_advanced_construction_techniques_1:0 "Técnicas Avanzadas de Construcción"
LUSOPHONE_advanced_construction_techniques_desc_1:0 "Para mejorar la eficiencia y efectividad de nuestros proyectos de infraestructura, la Mancomunidad Lusófona adoptará técnicas avanzadas de construcción."
LUSOPHONE_heart_of_operations:0 "Centro de Operaciones"
LUSOPHONE_heart_of_operations_desc:0 "En el núcleo de la fuerza estratégica de la Mancomunidad Lusófona se encuentra nuestra infraestructura operativa. Al centrarnos en el Centro de Operaciones, mejoraremos el mando central y los centros logísticos, asegurando que estén equipados para gestionar y coordinar eficazmente las actividades militares, económicas y administrativas."
LUSOPHONE_develop_resources:0 "Desarrollar Recursos"
LUSOPHONE_develop_resources_desc:0 "Para impulsar el crecimiento y la sostenibilidad de la Mancomunidad Lusófona, priorizaremos el desarrollo de nuestros recursos naturales e industriales."
LUSOPHONE_nuclear_research:0 "Investigación Nuclear"
LUSOPHONE_nuclear_research_desc:0 "Reconociendo el inmenso potencial de la tecnología nuclear, la Mancomunidad Lusófona emprenderá un ambicioso programa de investigación nuclear."
LUSOPHONE_nuclear_production:0 "Producción Nuclear"
LUSOPHONE_nuclear_production_desc:0 "Sobre la base de nuestros avances en investigación nuclear, la Mancomunidad Lusófona ahora priorizará la producción y el desarrollo de tecnología nuclear."
LUSOPHONE_renew_our_arsenal:0 "Renovar Nuestro Arsenal"
LUSOPHONE_renew_our_arsenal_desc:0 "Para mantener una ventaja estratégica y asegurar la preparación de nuestras fuerzas armadas, la Mancomunidad Lusófona llevará a cabo una renovación integral de nuestro arsenal."
LUSOPHONE_improve_our_dockyards:0 "Mejorar Astilleros"
LUSOPHONE_improve_our_dockyards_desc:0 "Para mejorar nuestras capacidades navales y apoyar las operaciones marítimas, la Mancomunidad Lusófona invertirá en la mejora de nuestros astilleros. Esta iniciativa se centrará en modernizar las instalaciones, aumentar la eficiencia de la construcción naval y ampliar las capacidades de reparación y mantenimiento."
LUSOPHONE_new_naval_designs:0 "Nuevos Diseños Navales"
LUSOPHONE_new_naval_designs_desc:0 "Para fortalecer nuestra flota y aumentar la dominancia marítima, la Mancomunidad Lusófona se centrará en desarrollar nuevos diseños navales."
LUSOPHONE_atlantic_response_force:0 "Fuerza de Respuesta Atlántica"
LUSOPHONE_atlantic_response_force_desc:0 "Para asegurar respuestas rápidas y efectivas a cualquier amenaza marítima en el Atlántico, la Mancomunidad Lusófona establecerá la Fuerza de Respuesta Atlántica."
LUSOPHONE_new_army_designs:0 "Nuevos Diseños de Ejército"
LUSOPHONE_new_army_designs_desc:0 "Para fortalecer nuestras fuerzas terrestres y asegurar que estén equipadas para el combate moderno, la Mancomunidad Lusófona se centrará en desarrollar nuevos diseños de ejército."
LUSOPHONE_advanced_military_manufacturing:0 "Fabricación Militar Avanzada"
LUSOPHONE_advanced_military_manufacturing_desc:0 "Para asegurar que la Mancomunidad Lusófona mantenga un ejército moderno, avanzaremos nuestras capacidades de fabricación militar."
LUSOPHONE_new_air_designs:0 "Nuevos Diseños Aéreos"
LUSOPHONE_new_air_designs_desc:0 "Para mantener una ventaja tecnológica y mejorar nuestras capacidades de combate aéreo, la Mancomunidad Lusófona invertirá en el desarrollo de nuevos diseños aéreos."
LUSOPHONE_standardize_aerial_production:0 "Estandarizar la Producción Aérea"
LUSOPHONE_standardize_aerial_production_desc:0 "Para optimizar y mejorar nuestras capacidades aéreas, la Mancomunidad Lusófona estandarizará los procesos de producción aérea."


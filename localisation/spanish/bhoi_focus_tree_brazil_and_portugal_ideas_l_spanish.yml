 # Portugal
 POR_new_production_techniques:0 "Nuevas técnicas de producción"
 POR_new_production_techniques_desc:0 "Con nuevas técnicas de producción, somos mucho mejores para mantener y sostener una línea de producción."
 POR_investment_in_local_companies:0 "Inversión en empresas locales"
 POR_investment_in_local_companies_desc:0 "Ahora que hemos invertido en nuestras empresas locales, deben poder competir a nivel mundial."
 POR_special_forces:0 "Fuerzas especiales"
 POR_special_forces_desc:0 "Los comandos están entre los mejores soldados del mundo, y ahora están listos para su misión."

 # Lusophone Commonwealth
 LUSOPHONE_politic_cooperation:0 "Cooperación monárquica lusófona"
 LUSOPHONE_politic_cooperation_desc:0 "Nuestra alianza debe consolidarse y celebrarse a ambos lados del océano."
 LUSOPHONE_tech_sharing_name: "Acuerdo tecnológico de la Mancomunidad Lusófona"
 LUSOPHONE_tech_sharing_desc: "Los estados miembros de la Mancomunidad Lusófona han acordado compartir sus desarrollos tecnológicos para el beneficio mutuo de todos."
 LUSOPHONE_air_cooperation_1:0 "Cooperación aérea"
 LUSOPHONE_air_cooperation_1_desc:0 "A medida que el poder aéreo se vuelve cada vez más decisivo en la guerra moderna, la Mancomunidad Lusófona debe garantizar la integración perfecta de nuestras fuerzas aéreas."
 LUSOPHONE_air_cooperation_2:0 "Cooperación aérea"
 LUSOPHONE_air_cooperation_2_desc:0 "A medida que el poder aéreo se vuelve cada vez más decisivo en la guerra moderna, la Mancomunidad Lusófona debe garantizar la integración perfecta de nuestras fuerzas aéreas."
 LUSOPHONE_navy_cooperation_1:0 "Cooperación naval"
 LUSOPHONE_navy_cooperation_1_desc:0 "Los vastos océanos que conectan a las naciones lusófonas exigen una presencia naval fuerte y unida."
 LUSOPHONE_navy_cooperation_2:0 "Cooperación naval"
 LUSOPHONE_navy_cooperation_2_desc:0 "Los vastos océanos que conectan a las naciones lusófonas exigen una presencia naval fuerte y unida."
 LUSOPHONE_modernize_our_merchant_fleet:0 "Modernizar nuestra flota mercante"
 LUSOPHONE_modernize_our_merchant_fleet_desc:0 "Para impulsar nuestro poder económico y asegurar las rutas comerciales marítimas, la Mancomunidad Lusófona invertirá en la modernización de nuestra flota mercante."
 LUSOPHONE_army_cooperation_1:0 "Cooperación militar"
 LUSOPHONE_army_cooperation_1_desc:0 "Para salvaguardar los intereses de la Mancomunidad Lusófona, nuestras fuerzas militares deben operar al unísono."
 LUSOPHONE_army_cooperation_2:0 "Cooperación militar"
 LUSOPHONE_army_cooperation_2_desc:0 "Para salvaguardar los intereses de la Mancomunidad Lusófona, nuestras fuerzas militares deben operar al unísono."
 LUSOPHONE_special_force:0 "Fuerza especial"
 LUSOPHONE_special_force_desc:0 "Nuestras fuerzas especiales son el corazón de nuestro ejército, encarnando precisión, agilidad y experiencia inigualable. Equipadas con la última tecnología y entrenadas en tácticas avanzadas, son fundamentales para ejecutar misiones de alto riesgo que requieren habilidad y discreción excepcionales."
 LUSOPHONE_improved_intelligence_network:0 "Red de inteligencia mejorada"
 LUSOPHONE_improved_intelligence_network_desc:0 "Al mejorar nuestras capacidades de vigilancia, expandir nuestra red de agentes y utilizar tecnologías avanzadas de descifrado, podemos obtener información más precisa y oportuna."
 LUSOPHONE_atlantic_response_force_1:0 "Fuerza de respuesta atlántica"
 LUSOPHONE_atlantic_response_force_desc_1:0 "Para garantizar respuestas rápidas y efectivas a cualquier amenaza marítima en el Atlántico, la Mancomunidad Lusófona establecerá la Fuerza de Respuesta Atlántica."

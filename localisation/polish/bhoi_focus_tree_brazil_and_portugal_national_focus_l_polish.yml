
l_polish:

# Brazylia
BRA_second_paraguay_war:0 "Druga wojna paragwajska"
BRA_second_paraguay_war_desc:0 "Wojna paragwajska była krwawym wydarzeniem, które stało się jednym z czynników prowadzących do upadku naszej monarchii przed laty. Tym razem udowodnimy siłę naszego nowego reżimu, całkowicie pokonując dawnego wroga i zapewniając naszą supremację nad dorzeczem La Platy."
BRA_supremacy_in_the_south:0 "Supremacja na południu"
BRA_supremacy_in_the_south_desc:0 "Potrzebujemy ostatecznego konfliktu z naszym wielkim rywalem, aby ustanowić naszą supremację w Ameryce Południowej. Musimy jednak unikać zbytniego zwracania uwagi Stanów Zjednoczonych. Jeśli uda nam się zastawić pułapkę i zmusić Argentynę do działania, możemy wyjść z tego konfliktu jako obrońcy."
BRA_new_brazilian_empire:0 "Nowe Imperium Brazylijskie"
BRA_new_brazilian_empire_desc:0 "Z nowymi, zabezpieczonymi granicami nasz kraj posiada wszystkie terytoria i zasoby niezbędne, by stać się wielką potęgą światową. Nadszedł czas, by ogłosić światu powstanie nowego imperium z południa."

# Portugalia
POR_modernize_lisbon_industry:0 "Modernizacja przemysłu Lizbony"
POR_modernize_lisbon_industry_desc:0 "Lizbona, będąca sercem Portugalii, trzyma klucz do gospodarczego przyszłości naszego kraju. Inwestując i modernizując bazę przemysłową miasta, możemy przekształcić je w tętniące życiem centrum produkcji i innowacji."
POR_revitalize_porto_industry:0 "Rewitalizacja przemysłu Porto"
POR_revitalize_porto_industry_desc:0 "Porto, z bogatym dziedzictwem przemysłowym i strategicznym położeniem nadbrzeżnym, jest gotowe na nową erę dobrobytu gospodarczego. Kierując zasoby na modernizację i rozbudowę sektora przemysłowego Porto, możemy otworzyć nowe możliwości rozwoju."
POR_expand_fmg:0 "Rozbudowa Fábrica de Material de Guerra"
POR_expand_fmg_desc:0 "Powinniśmy wykorzystać firmę Fábrica de Material de Guerra do zwiększenia produkcji pociągów."
POR_expand_fmg_tooltip:0 "Odblokuje to dwie nowe cechy w firmie Fábrica de Material de Guerra."
POR_develop_the_moncorvo_mines:0 "Rozwój kopalni Moncorvo"
POR_develop_the_moncorvo_mines_desc:0 "W związku z rosnącym zapotrzebowaniem na żelazo, rozwój kopalni Moncorvo jest kluczowy dla przyszłości naszego kraju."
POR_develop_the_ajustrel_mines:0 "Rozwój kopalni Ajustrel"
POR_develop_the_ajustrel_mines_desc:0 "Jedna z najstarszych kopalni w historii, kopalnie Ajustrel, powinna zostać ulepszona, by zwiększyć naszą produkcję chromu."
POR_invest_in_our_companies:0 "Inwestycje w nasze firmy"
POR_invest_in_our_companies_desc:0 "Najwyższy czas, by zwiększyć inwestycje w nasze lokalne firmy."
POR_fabrequipa:0 "Fabrequipa"
POR_fabrequipa_desc:0 "Inwestując w firmę Fabrequipa, powinniśmy być w stanie tworzyć i ulepszać najbardziej zróżnicowane typy pancerzy."
POR_strengthen_our_navy:0 "Wzmocnienie naszej marynarki"
POR_strengthen_our_navy_desc:0 "Jako naród o dumnej tradycji morskiej musimy zrewitalizować nasze zdolności morskie, by chronić nasze interesy i zabezpieczyć szlaki handlowe."
POR_mutual_investment:0 "Inwestycje wzajemne"
POR_mutual_investment_desc:0 "Tworząc ramy wspólnych przedsięwzięć gospodarczych z Brazylią, oba kraje mogą skorzystać na zwiększonym handlu, rozwoju infrastruktury i stabilności finansowej. Ta wzajemna inwestycja wzmacnia więź w świecie luzofońskim i zapewnia dobrobyt na przyszłość."
POR_support_carlist_insurgency:0 "Wsparcie powstania karlistów"
POR_support_carlist_insurgency_desc:0 "Ruch karlistów w Hiszpanii to potencjalny sojusznik w naszej misji przywrócenia monarchii i przeciwdziałania wpływom republikanów. Wspierając powstańców karlistowskich, możemy pomóc im odzyskać siły i być może ustanowić przyjazny nam rząd w Hiszpanii."
POR_carlist_uprising_in_spain:0 "Powstanie karlistów w Hiszpanii"
POR_carlist_uprising_in_spain_desc:0 "Dzięki naszemu wsparciu siły karlistów nabrały rozpędu i rozpoczynają teraz znaczące powstanie przeciwko rządowi republikańskiemu w Hiszpanii. To szansa na zwiększenie naszych wpływów w regionie i być może na dojście do władzy przyjaznego nam rządu."
POR_intervene_in_spain_civil_war:0 "Interwencja w hiszpańskiej wojnie domowej"
POR_intervene_in_spain_civil_war_desc:0 "Trwająca wojna domowa w Hiszpanii to kluczowy moment dla naszego kraju. Interweniując, możemy wesprzeć siły karlistów i wpłynąć na wynik wojny zgodnie z naszymi interesami i wartościami."
POR_iberian_union:0 "Unia Iberyjska"
POR_iberian_union_desc:0 "Hiszpania i Portugalia muszą się zjednoczyć, tworząc potężny naród iberyjski gotowy wspólnie stawić czoła światu."
POR_brazilian_clains:0 "Brazylijskie roszczenia"
POR_brazilian_clains_desc:0 "Ziemie niegdyś należące do kolonii hiszpańskich i portugalskich powinny teraz zostać prawnie przejęte przez Brazylię."

# Wspólnota Luzofonii
LUSOPHONE_commonwealth_capital:0 "Stolica Wspólnoty Luzofonii"
LUSOPHONE_commonwealth_capital_desc:0 "Wraz z powstaniem Wspólnoty Luzofonii pojawia się pytanie: gdzie będzie jej serce?"
LUSOPHONE_high_command:0 "Dowództwo Wspólnoty Luzofonii"
LUSOPHONE_high_command_desc:0 "Nasze siły są oddzielone oceanem, ale to nie znaczy, że nie możemy się od siebie uczyć. Nasze różnice są naszą siłą, podobnie jak przywiązanie do portugalskich korzeni."
LUSOPHONE_government_coperation:0 "Współpraca rządowa"
LUSOPHONE_government_coperation_desc:0 "Wraz z rozwojem Wspólnoty Luzofonii głębsza współpraca rządowa między naszymi krajami jest kluczowa dla stabilności i wzrostu."
LUSOPHONE_collaborative_research:0 "Badania wspólne"
LUSOPHONE_collaborative_research_desc:0 "Wraz z umacnianiem się Wspólnoty Luzofonii wymiana wiedzy i innowacji staje się kluczowym filarem naszego wspólnego postępu."
LUSOPHONE_air_cooperation:0 "Współpraca lotnicza"
LUSOPHONE_air_cooperation_desc:0 "W miarę jak siła powietrzna staje się coraz ważniejsza w nowoczesnej wojnie, Wspólnota Luzofonii musi zapewnić płynną integrację naszych sił powietrznych."
LUSOPHONE_navy_cooperation:0 "Współpraca morska"
LUSOPHONE_navy_cooperation_desc:0 "Rozległe oceany łączące kraje luzofońskie wymagają silnej i zjednoczonej obecności morskiej."
LUSOPHONE_army_cooperation:0 "Współpraca wojsk lądowych"
LUSOPHONE_army_cooperation_desc:0 "Aby chronić interesy Wspólnoty Luzofonii, nasze siły zbrojne muszą działać w jedności."
LUSOPHONE_air_exercises:0 "Ćwiczenia lotnicze"
LUSOPHONE_air_exercises_desc:0 "Aby zapewnić gotowość i skuteczność naszych sił powietrznych, Wspólnota Luzofonii przeprowadzi wspólne ćwiczenia lotnicze na naszych terytoriach."
LUSOPHONE_navy_exercises:0 "Ćwiczenia morskie"
LUSOPHONE_navy_exercises_desc:0 "Aby utrzymać przewagę morską i zapewnić płynną koordynację, Wspólnota Luzofonii przeprowadzi szeroko zakrojone wspólne ćwiczenia morskie."
LUSOPHONE_army_exercises:0 "Ćwiczenia wojsk lądowych"
LUSOPHONE_army_exercises_desc:0 "Aby zwiększyć skuteczność naszych wojsk lądowych i zapewnić zjednoczone działania militarne, Wspólnota Luzofonii zainicjuje wspólne ćwiczenia wojsk lądowych."
LUSOPHONE_air_war_games:0 "Manewry powietrzne"
LUSOPHONE_air_war_games_desc:0 "Niebo będzie polem bitwy przyszłości, a Wspólnota Luzofonii musi być na to gotowa."
LUSOPHONE_navy_war_games:0 "Manewry morskie"
LUSOPHONE_navy_war_games_desc:0 "Aby zapewnić gotowość naszych flot do walki, Wspólnota Luzofonii przeprowadzi kompleksowe manewry morskie."
LUSOPHONE_land_war_games:0 "Manewry lądowe"
LUSOPHONE_land_war_games_desc:0 "Aby przygotować nasze armie na realia nowoczesnej wojny, Wspólnota Luzofonii przeprowadzi szeroko zakrojone manewry lądowe."
LUSOPHONE_our_art_of_war:0 "Nasza sztuka wojny"
LUSOPHONE_our_art_of_war_desc:0 "Czerpiąc z tradycji wojskowych i strategicznych spostrzeżeń naszych krajów członkowskich, Wspólnota Luzofonii stworzy własną, unikalną sztukę wojny."
LUSOPHONE_special_force_program:0 "Program sił specjalnych"
LUSOPHONE_special_force_program_desc:0 "Utworzenie Caçadores w ramach Wspólnoty Luzofonii oznacza nową erę doskonałości wojskowej. Program sił specjalnych rozwinie elitarne jednostki zdolne do działania za liniami wroga, prowadzenia rozpoznania i precyzyjnych uderzeń."
LUSOPHONE_shared_intelligence_network:0 "Sieć wywiadowcza"
LUSOPHONE_shared_intelligence_network_desc:0 "Aby chronić interesy Wspólnoty Luzofonii, musimy rozbudować i ulepszyć nasze zdolności wywiadowcze. Tworząc solidną sieć szpiegów i informatorów, będziemy zbierać kluczowe informacje o potencjalnych zagrożeniach, monitorować rywalizujące kraje i infiltrować strategiczne obszary."
LUSOPHONE_economic_alliance:0 "Sojusz gospodarczy"
LUSOPHONE_economic_alliance_desc:0 "Tworząc kompleksowy sojusz gospodarczy, ujednolicimy polityki handlowe, skoordynujemy strategie gospodarcze i zainwestujemy we wspólne projekty infrastrukturalne. Ta współpraca sprzyja wzajemnemu rozwojowi, wzmacnia stabilność regionu i tworzy silny blok gospodarczy zdolny do konkurowania na arenie światowej."
LUSOPHONE_construction_developments:0 "Rozwój budownictwa"
LUSOPHONE_construction_developments_desc:0 "Aby napędzać postęp i modernizację w całej Wspólnocie Luzofonii, podejmiemy znaczące inwestycje budowlane."
LUSOPHONE_material_design:0 "Projektowanie materiałów"
LUSOPHONE_material_design_desc:0 "Aby pozostać liderem na arenie międzynarodowej, Wspólnota Luzofonii zainwestuje w zaawansowane projektowanie materiałów i innowacje."
LUSOPHONE_improve_infrastructure:0 "Poprawa infrastruktury"
LUSOPHONE_improve_infrastructure_desc:0 "Aby wzmocnić siłę gospodarczą i strategiczną Wspólnoty Luzofonii, przeprowadzimy kompleksową modernizację infrastruktury."
LUSOPHONE_sponsor_new_industries:0 "Wsparcie nowych branż"
LUSOPHONE_sponsor_new_industries_desc:0 "Aby pobudzić gospodarkę Wspólnoty Luzofonii i napędzać innowacje, będziemy wspierać rozwój nowych branż."
LUSOPHONE_advanced_construction_techniques:0 "Zaawansowane techniki budowlane"
LUSOPHONE_advanced_construction_techniques_desc:0 "Aby zwiększyć efektywność i skuteczność naszych projektów infrastrukturalnych, Wspólnota Luzofonii wdroży zaawansowane techniki budowlane."
LUSOPHONE_advanced_construction_techniques_1:0 "Zaawansowane techniki budowlane"
LUSOPHONE_advanced_construction_techniques_desc_1:0 "Aby zwiększyć efektywność i skuteczność naszych projektów infrastrukturalnych, Wspólnota Luzofonii wdroży zaawansowane techniki budowlane."
LUSOPHONE_heart_of_operations:0 "Centrum operacyjne"
LUSOPHONE_heart_of_operations_desc:0 "U podstaw siły strategicznej Wspólnoty Luzofonii leży nasza infrastruktura operacyjna. Koncentrując się na centrum operacyjnym, wzmocnimy dowództwo centralne i centra logistyczne, zapewniając ich gotowość do efektywnego zarządzania i koordynacji działań wojskowych, gospodarczych i administracyjnych."
LUSOPHONE_develop_resources:0 "Rozwój zasobów"
LUSOPHONE_develop_resources_desc:0 "Aby wspierać wzrost i trwałość Wspólnoty Luzofonii, priorytetem będzie rozwój zasobów naturalnych i przemysłowych."
LUSOPHONE_nuclear_research:0 "Badania jądrowe"
LUSOPHONE_nuclear_research_desc:0 "Dostrzegając ogromny potencjał technologii jądrowej, Wspólnota Luzofonii rozpocznie ambitny program badań jądrowych."
LUSOPHONE_nuclear_production:0 "Produkcja jądrowa"
LUSOPHONE_nuclear_production_desc:0 "W oparciu o postępy w badaniach jądrowych, Wspólnota Luzofonii będzie teraz priorytetowo traktować produkcję i rozwój technologii jądrowej."
LUSOPHONE_renew_our_arsenal:0 "Odnowienie arsenału"
LUSOPHONE_renew_our_arsenal_desc:0 "Aby utrzymać przewagę strategiczną i zapewnić gotowość naszych sił zbrojnych, Wspólnota Luzofonii przeprowadzi kompleksowe odnowienie arsenału."
LUSOPHONE_improve_our_dockyards:0 "Modernizacja stoczni"
LUSOPHONE_improve_our_dockyards_desc:0 "Aby zwiększyć nasze możliwości morskie i wspierać operacje morskie, Wspólnota Luzofonii zainwestuje w modernizację stoczni. Inicjatywa ta skupi się na unowocześnieniu obiektów, zwiększeniu wydajności budowy statków oraz rozbudowie możliwości naprawczych i konserwacyjnych."
LUSOPHONE_new_naval_designs:0 "Nowe projekty okrętów"
LUSOPHONE_new_naval_designs_desc:0 "Aby wzmocnić naszą flotę i zwiększyć dominację morską, Wspólnota Luzofonii skoncentruje się na opracowywaniu nowych projektów okrętów."
LUSOPHONE_atlantic_response_force:0 "Atlantyckie Siły Szybkiego Reagowania"
LUSOPHONE_atlantic_response_force_desc:0 "Aby zapewnić szybkie i skuteczne reakcje na wszelkie zagrożenia morskie na Atlantyku, Wspólnota Luzofonii utworzy Atlantyckie Siły Szybkiego Reagowania."
LUSOPHONE_new_army_designs:0 "Nowe projekty wojsk lądowych"
LUSOPHONE_new_army_designs_desc:0 "Aby wzmocnić nasze wojska lądowe i zapewnić im gotowość do walki we współczesnych warunkach, Wspólnota Luzofonii skoncentruje się na opracowywaniu nowych projektów wojsk lądowych."
LUSOPHONE_advanced_military_manufacturing:0 "Zaawansowana produkcja wojskowa"
LUSOPHONE_advanced_military_manufacturing_desc:0 "Aby Wspólnota Luzofonii utrzymała nowoczesną armię, rozwinie nasze możliwości produkcji wojskowej."
LUSOPHONE_new_air_designs:0 "Nowe projekty lotnicze"
LUSOPHONE_new_air_designs_desc:0 "Aby utrzymać przewagę technologiczną i zwiększyć nasze możliwości walki powietrznej, Wspólnota Luzofonii zainwestuje w rozwój nowych projektów lotniczych."
LUSOPHONE_standardize_aerial_production:0 "Standaryzacja produkcji lotniczej"
LUSOPHONE_standardize_aerial_production_desc:0 "Aby usprawnić i zwiększyć możliwości naszych sił powietrznych, Wspólnota Luzofonii ustandaryzuje procesy produkcji lotniczej."


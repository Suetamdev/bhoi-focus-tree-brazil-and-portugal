 POR_special_forces:0 "Siły specjalne"
 POR_special_forces_desc:0 "Komandosi należą do najlepszych żołnierzy na świecie i są gotowi do swojej misji."

 # Lusophone Commonwealth
 LUSOPHONE_politic_cooperation:0 "Luzofonijna współpraca monarchistyczna"
 LUSOPHONE_politic_cooperation_desc:0 "Nasze sojusze muszą być umacniane i świętowane po obu stronach oceanu."
 LUSOPHONE_tech_sharing_name: "Porozumienie technologiczne Wspólnoty Luzofonii"
 LUSOPHONE_tech_sharing_desc: "Państwa członkowskie Wspólnoty Luzofonii zgodziły się dzielić swoimi osiągnięciami technologicznymi dla wzajemnej korzyści."
 LUSOPHONE_air_cooperation_1:0 "Współpraca lotnicza"
 LUSOPHONE_air_cooperation_1_desc:0 "W miarę jak siła powietrzna staje się coraz ważniejsza, Wspólnota Luzofonii musi zapewnić integrację naszych sił powietrznych."
 LUSOPHONE_air_cooperation_2:0 "Współpraca lotnicza"
 LUSOPHONE_air_cooperation_2_desc:0 "W miarę jak siła powietrzna staje się coraz ważniejsza, Wspólnota Luzofonii musi zapewnić integrację naszych sił powietrznych."
 LUSOPHONE_navy_cooperation_1:0 "Współpraca morska"
 LUSOPHONE_navy_cooperation_1_desc:0 "Rozległe oceany łączące narody luzofonijne wymagają silnej i zjednoczonej obecności morskiej."
 LUSOPHONE_navy_cooperation_2:0 "Współpraca morska"
 LUSOPHONE_navy_cooperation_2_desc:0 "Rozległe oceany łączące narody luzofonijne wymagają silnej i zjednoczonej obecności morskiej."
 LUSOPHONE_modernize_our_merchant_fleet:0 "Modernizacja naszej floty handlowej"
 LUSOPHONE_modernize_our_merchant_fleet_desc:0 "Aby zwiększyć naszą potęgę gospodarczą i zabezpieczyć szlaki handlowe, Wspólnota Luzofonii zainwestuje w modernizację floty handlowej."
 LUSOPHONE_army_cooperation_1:0 "Współpraca wojsk lądowych"
 LUSOPHONE_army_cooperation_1_desc:0 "Aby chronić interesy Wspólnoty Luzofonii, nasze siły zbrojne muszą działać wspólnie."
 LUSOPHONE_army_cooperation_2:0 "Współpraca wojsk lądowych"
 LUSOPHONE_army_cooperation_2_desc:0 "Aby chronić interesy Wspólnoty Luzofonii, nasze siły zbrojne muszą działać wspólnie."
 LUSOPHONE_special_force:0 "Siły specjalne"
 LUSOPHONE_special_force_desc:0 "Nasze siły specjalne są sercem naszej armii, uosabiając precyzję, zwinność i niezrównane umiejętności. Wyposażone w najnowszą technologię i przeszkolone w zaawansowanych taktykach, są kluczowe w realizacji misji wymagających wyjątkowych zdolności i dyskrecji."
 LUSOPHONE_improved_intelligence_network:0 "Ulepszona sieć wywiadowcza"
 LUSOPHONE_improved_intelligence_network_desc:0 "Poprzez ulepszenie naszych możliwości nadzoru, rozbudowę sieci agentów i wykorzystanie zaawansowanych technologii deszyfrujących, możemy zdobywać dokładniejsze i szybsze informacje."
 LUSOPHONE_atlantic_response_force_1:0 "Atlantyckie Siły Szybkiego Reagowania"
 LUSOPHONE_atlantic_response_force_desc_1:0 "Aby zapewnić szybkie i skuteczne reakcje na wszelkie zagrożenia morskie na Atlantyku, Wspólnota Luzofonii utworzy Atlantyckie Siły Szybkiego Reagowania."

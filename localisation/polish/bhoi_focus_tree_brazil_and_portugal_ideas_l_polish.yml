 # Portugal
 POR_new_production_techniques:0 "Nowe techniki produkcji"
 POR_new_production_techniques_desc:0 "Dzięki nowym technikom produkcji jesteśmy znacznie lepiej przygotowani do utrzymania i prowadzenia linii produkcyjnej."
 POR_investment_in_local_companies:0 "Inwestycje w lokalne firmy"

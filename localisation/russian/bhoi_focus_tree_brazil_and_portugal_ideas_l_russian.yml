 # Portugal
 POR_new_production_techniques:0 "Новые производственные технологии"
 POR_new_production_techniques_desc:0 "С новыми производственными технологиями мы гораздо лучше можем поддерживать и обеспечивать производственную линию."
 POR_investment_in_local_companies:0 "Инвестиции в местные компании"
 POR_investment_in_local_companies_desc:0 "Теперь, когда мы инвестировали в наши местные компании, они должны быть способны конкурировать по всему миру."
 POR_special_forces:0 "Специальные силы"
 POR_special_forces_desc:0 "Коммандос — одни из лучших солдат в мире, и теперь они готовы к своей миссии."

 # Lusophone Commonwealth
 LUSOPHONE_politic_cooperation:0 "Лузофонское монархическое сотрудничество"
 LUSOPHONE_politic_cooperation_desc:0 "Наш союз должен быть укреплён и отмечен по обе стороны океана."
 LUSOPHONE_tech_sharing_name: "Соглашение о технологическом сотрудничестве Лузофонского содружества"
 LUSOPHONE_tech_sharing_desc: "Государства-члены Лузофонского содружества договорились делиться своими технологическими достижениями для взаимной выгоды."
 LUSOPHONE_air_cooperation_1:0 "Сотрудничество в авиации"
 LUSOPHONE_air_cooperation_1_desc:0 "По мере того как воздушная мощь становится всё более решающим фактором в современной войне, Лузофонское содружество должно обеспечить интеграцию наших ВВС."
 LUSOPHONE_air_cooperation_2:0 "Сотрудничество в авиации"
 LUSOPHONE_air_cooperation_2_desc:0 "По мере того как воздушная мощь становится всё более решающим фактором в современной войне, Лузофонское содружество должно обеспечить интеграцию наших ВВС."
 LUSOPHONE_navy_cooperation_1:0 "Сотрудничество флотов"
 LUSOPHONE_navy_cooperation_1_desc:0 "Огромные океаны, соединяющие лузофонские народы, требуют сильного и единого морского присутствия."
 LUSOPHONE_navy_cooperation_2:0 "Сотрудничество флотов"
 LUSOPHONE_navy_cooperation_2_desc:0 "Огромные океаны, соединяющие лузофонские народы, требуют сильного и единого морского присутствия."
 LUSOPHONE_modernize_our_merchant_fleet:0 "Модернизация торгового флота"
 LUSOPHONE_modernize_our_merchant_fleet_desc:0 "Чтобы повысить нашу экономическую мощь и обезопасить морские торговые пути, Лузофонское содружество инвестирует в модернизацию торгового флота."
 LUSOPHONE_army_cooperation_1:0 "Сотрудничество армий"
 LUSOPHONE_army_cooperation_1_desc:0 "Для защиты интересов Лузофонского содружества наши вооружённые силы должны действовать совместно."
 LUSOPHONE_army_cooperation_2:0 "Сотрудничество армий"
 LUSOPHONE_army_cooperation_2_desc:0 "Для защиты интересов Лузофонского содружества наши вооружённые силы должны действовать совместно."
 LUSOPHONE_special_force:0 "Специальные силы"
 LUSOPHONE_special_force_desc:0 "Наши специальные силы — сердце нашей армии, воплощая точность, ловкость и непревзойдённое мастерство. Оснащённые новейшими технологиями и обученные передовым тактикам, они играют ключевую роль в выполнении сложных миссий, требующих исключительных навыков и скрытности."
 LUSOPHONE_improved_intelligence_network:0 "Улучшенная разведывательная сеть"
 LUSOPHONE_improved_intelligence_network_desc:0 "Улучшая наши возможности наблюдения, расширяя сеть агентов и используя современные технологии дешифрования, мы можем получать более точную и своевременную информацию."
 LUSOPHONE_atlantic_response_force_1:0 "Атлантические силы быстрого реагирования"
 LUSOPHONE_atlantic_response_force_desc_1:0 "Чтобы обеспечить быстрый и эффективный ответ на любые морские угрозы в Атлантике, Лузофонское содружество создаст Атлантические силы быстрого реагирования."

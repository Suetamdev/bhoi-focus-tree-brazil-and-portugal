
l_russian:

# Бразилия
BRA_second_paraguay_war:0 "Вторая Парагвайская война"
BRA_second_paraguay_war_desc:0 "Парагвайская война была кровавым событием, ставшим одной из причин падения нашей монархии много лет назад. На этот раз мы докажем силу нашего нового режима, полностью разгромив старого врага и обеспечив наше господство в бассейне Ла-Платы."
BRA_supremacy_in_the_south:0 "Господство на юге"
BRA_supremacy_in_the_south_desc:0 "Нам необходим последний конфликт с нашим главным соперником, чтобы утвердить наше господство в Южной Америке. Однако мы должны избегать излишнего внимания со стороны США. Если мы сможем устроить ловушку и вынудить Аргентину действовать, возможно, мы окажемся в роли защитников в этом конфликте."
BRA_new_brazilian_empire:0 "Новая Бразильская империя"
BRA_new_brazilian_empire_desc:0 "С новыми, защищёнными границами наша страна обладает всеми территориями и ресурсами, необходимыми для того, чтобы стать великой мировой державой. Пришло время объявить миру о восхождении новой империи с юга."

# Португалия
POR_modernize_lisbon_industry:0 "Модернизация промышленности Лиссабона"
POR_modernize_lisbon_industry_desc:0 "Лиссабон, как сердце Португалии, хранит ключ к экономическому будущему нашей страны. Инвестируя и модернизируя промышленную базу города, мы можем превратить его в оживлённый центр производства и инноваций."
POR_revitalize_porto_industry:0 "Возрождение промышленности Порту"
POR_revitalize_porto_industry_desc:0 "Порту с богатым промышленным наследием и стратегическим прибрежным расположением готов к новой эпохе экономического процветания. Направляя ресурсы на модернизацию и расширение промышленного сектора Порту, мы сможем открыть новые возможности для роста."
POR_expand_fmg:0 "Расширить Fábrica de Material de Guerra"
POR_expand_fmg_desc:0 "Мы должны использовать компанию Fábrica de Material de Guerra для увеличения производства поездов."
POR_expand_fmg_tooltip:0 "Это откроет два новых свойства в компании Fábrica de Material de Guerra."
POR_develop_the_moncorvo_mines:0 "Развитие рудников Монкорву"
POR_develop_the_moncorvo_mines_desc:0 "В связи с недавней потребностью в железе развитие рудников Монкорву крайне важно для будущего нашей страны."
POR_develop_the_ajustrel_mines:0 "Развитие рудников Ажуштрел"
POR_develop_the_ajustrel_mines_desc:0 "Один из старейших рудников в истории, рудники Ажуштрел должны быть усовершенствованы для увеличения производства хрома."
POR_invest_in_our_companies:0 "Инвестиции в наши компании"
POR_invest_in_our_companies_desc:0 "Пора увеличить инвестиции в наши местные компании."
POR_fabrequipa:0 "Fabrequipa"
POR_fabrequipa_desc:0 "Инвестируя в компанию Fabrequipa, мы сможем создавать и совершенствовать самые разнообразные типы брони."
POR_strengthen_our_navy:0 "Укрепить наш флот"
POR_strengthen_our_navy_desc:0 "Как страна с гордой морской традицией, мы должны возродить наш флот, чтобы защитить наши интересы и обеспечить безопасность торговых путей."
POR_mutual_investment:0 "Взаимные инвестиции"
POR_mutual_investment_desc:0 "Создавая основу для совместных экономических проектов с Бразилией, обе страны могут получить выгоду от увеличения торговли, развития инфраструктуры и финансовой стабильности. Эти взаимные инвестиции укрепляют связь в лузофонском мире и обеспечивают процветание в будущем."
POR_support_carlist_insurgency:0 "Поддержать карлистское восстание"
POR_support_carlist_insurgency_desc:0 "Карлистское движение в Испании — потенциальный союзник в нашем стремлении восстановить монархию и противостоять влиянию республиканцев. Поддерживая карлистских повстанцев, мы можем помочь им восстановить силы и, возможно, установить дружественный нам режим в Испании."
POR_carlist_uprising_in_spain:0 "Карлистское восстание в Испании"
POR_carlist_uprising_in_spain_desc:0 "С нашей поддержкой силы карлистов набрали обороты и теперь начинают значительное восстание против республиканского правительства в Испании. Это даёт нам возможность расширить влияние в регионе и, возможно, привести к власти дружественный нам режим."
POR_intervene_in_spain_civil_war:0 "Вмешательство в гражданскую войну в Испании"
POR_intervene_in_spain_civil_war_desc:0 "Продолжающаяся гражданская война в Испании — критический момент для нашей страны. Вмешавшись, мы сможем поддержать силы карлистов и повлиять на исход войны в соответствии с нашими интересами и ценностями."
POR_iberian_union:0 "Иберийский союз"
POR_iberian_union_desc:0 "Испания и Португалия должны объединиться, чтобы создать мощную иберийскую нацию, готовую вместе противостоять миру."
POR_brazilian_clains:0 "Бразильские претензии"
POR_brazilian_clains_desc:0 "Земли, ранее принадлежавшие испанским и португальским колониям, теперь должны быть по праву востребованы Бразилией."

# Лузофонское содружество
LUSOPHONE_commonwealth_capital:0 "Столица Лузофонского содружества"
LUSOPHONE_commonwealth_capital_desc:0 "С созданием Лузофонского содружества возникает вопрос: где будет его сердце?"
LUSOPHONE_high_command:0 "Главное командование Лузофонского содружества"
LUSOPHONE_high_command_desc:0 "Наши войска разделены океаном, но это не значит, что мы не можем учиться друг у друга. Наши различия — наша сила, как и приверженность португальским корням."
LUSOPHONE_government_coperation:0 "Межправительственное сотрудничество"
LUSOPHONE_government_coperation_desc:0 "С ростом Лузофонского содружества более глубокое межправительственное сотрудничество между нашими странами становится ключевым для стабильности и взаимного роста."
LUSOPHONE_collaborative_research:0 "Совместные исследования"
LUSOPHONE_collaborative_research_desc:0 "По мере укрепления Лузофонского содружества обмен знаниями и инновациями становится важнейшей опорой нашего общего прогресса."
LUSOPHONE_air_cooperation:0 "Сотрудничество в авиации"
LUSOPHONE_air_cooperation_desc:0 "По мере того как воздушная мощь становится всё более решающим фактором в современной войне, Лузофонское содружество должно обеспечить бесперебойную интеграцию наших ВВС."
LUSOPHONE_navy_cooperation:0 "Сотрудничество флотов"
LUSOPHONE_navy_cooperation_desc:0 "Огромные океаны, соединяющие лузофонские страны, требуют сильного и единого морского присутствия."
LUSOPHONE_army_cooperation:0 "Сотрудничество армий"
LUSOPHONE_army_cooperation_desc:0 "Для защиты интересов Лузофонского содружества наши вооружённые силы должны действовать единой командой."
LUSOPHONE_air_exercises:0 "Авиационные учения"
LUSOPHONE_air_exercises_desc:0 "Для обеспечения готовности и эффективности наших ВВС Лузофонское содружество проведёт совместные авиационные учения на наших территориях."
LUSOPHONE_navy_exercises:0 "Морские учения"
LUSOPHONE_navy_exercises_desc:0 "Для поддержания превосходства на море и обеспечения слаженной координации Лузофонское содружество проведёт масштабные совместные морские учения."
LUSOPHONE_army_exercises:0 "Учения сухопутных войск"
LUSOPHONE_army_exercises_desc:0 "Для повышения эффективности наших сухопутных войск и обеспечения единства действий Лузофонское содружество инициирует совместные учения армий."
LUSOPHONE_air_war_games:0 "Авиационные манёвры"
LUSOPHONE_air_war_games_desc:0 "Небо станет полем битвы будущего, и Лузофонское содружество должно быть к этому готово."
LUSOPHONE_navy_war_games:0 "Морские манёвры"
LUSOPHONE_navy_war_games_desc:0 "Чтобы наши флоты были готовы к бою, Лузофонское содружество проведёт комплексные морские манёвры."
LUSOPHONE_land_war_games:0 "Наземные манёвры"
LUSOPHONE_land_war_games_desc:0 "Чтобы подготовить наши армии к реалиям современной войны, Лузофонское содружество проведёт масштабные наземные манёвры."
LUSOPHONE_our_art_of_war:0 "Наше искусство войны"
LUSOPHONE_our_art_of_war_desc:0 "Опираясь на военные традиции и стратегические знания стран-участниц, Лузофонское содружество создаст собственное уникальное искусство войны."
LUSOPHONE_special_force_program:0 "Программа спецназа"
LUSOPHONE_special_force_program_desc:0 "Создание Касадорес в рамках Лузофонского содружества знаменует новую эру военного мастерства. Эта программа спецназа подготовит элитные подразделения, способные действовать в тылу врага, вести разведку и наносить точечные удары."
LUSOPHONE_shared_intelligence_network:0 "Сеть разведки"
LUSOPHONE_shared_intelligence_network_desc:0 "Для защиты интересов Лузофонского содружества мы должны расширить и улучшить наши разведывательные возможности. Создавая надёжную сеть шпионов и информаторов, мы будем собирать важную информацию о потенциальных угрозах, следить за соперниками и проникать в ключевые стратегические районы."
LUSOPHONE_economic_alliance:0 "Экономический альянс"
LUSOPHONE_economic_alliance_desc:0 "Создавая всеобъемлющий экономический альянс, мы гармонизируем торговую политику, координируем экономические стратегии и инвестируем в совместные инфраструктурные проекты. Такое сотрудничество способствует взаимному росту, укрепляет региональную стабильность и создаёт мощный экономический блок, способный конкурировать на мировой арене."
LUSOPHONE_construction_developments:0 "Развитие строительства"
LUSOPHONE_construction_developments_desc:0 "Для продвижения прогресса и модернизации по всему Лузофонскому содружеству мы реализуем значимые строительные проекты."
LUSOPHONE_material_design:0 "Проектирование материалов"
LUSOPHONE_material_design_desc:0 "Чтобы оставаться впереди на мировой арене, Лузофонское содружество будет инвестировать в передовое проектирование материалов и инновации."
LUSOPHONE_improve_infrastructure:0 "Улучшение инфраструктуры"
LUSOPHONE_improve_infrastructure_desc:0 "Для укрепления экономической и стратегической мощи Лузофонского содружества мы проведём комплексное улучшение инфраструктуры."
LUSOPHONE_sponsor_new_industries:0 "Поддержка новых отраслей"
LUSOPHONE_sponsor_new_industries_desc:0 "Для оживления экономики Лузофонского содружества и стимулирования инноваций мы поддержим развитие новых отраслей."
LUSOPHONE_advanced_construction_techniques:0 "Передовые строительные технологии"
LUSOPHONE_advanced_construction_techniques_desc:0 "Для повышения эффективности и результативности наших инфраструктурных проектов Лузофонское содружество внедрит передовые строительные технологии."
LUSOPHONE_advanced_construction_techniques_1:0 "Передовые строительные технологии"
LUSOPHONE_advanced_construction_techniques_desc_1:0 "Для повышения эффективности и результативности наших инфраструктурных проектов Лузофонское содружество внедрит передовые строительные технологии."
LUSOPHONE_heart_of_operations:0 "Операционный центр"
LUSOPHONE_heart_of_operations_desc:0 "В основе стратегической мощи Лузофонского содружества лежит наша операционная инфраструктура. Сосредоточив внимание на операционном центре, мы усилим центральное командование и логистические узлы, обеспечив их готовность эффективно управлять и координировать военные, экономические и административные действия."
LUSOPHONE_develop_resources:0 "Развитие ресурсов"
LUSOPHONE_develop_resources_desc:0 "Для поддержки роста и устойчивости Лузофонского содружества мы приоритетно займёмся развитием природных и промышленных ресурсов."
LUSOPHONE_nuclear_research:0 "Ядерные исследования"
LUSOPHONE_nuclear_research_desc:0 "Осознавая огромный потенциал ядерных технологий, Лузофонское содружество начнёт амбициозную программу ядерных исследований."
LUSOPHONE_nuclear_production:0 "Ядерное производство"
LUSOPHONE_nuclear_production_desc:0 "Основываясь на успехах в ядерных исследованиях, Лузофонское содружество теперь будет уделять приоритетное внимание производству и развитию ядерных технологий."
LUSOPHONE_renew_our_arsenal:0 "Обновление арсенала"
LUSOPHONE_renew_our_arsenal_desc:0 "Чтобы сохранить стратегическое преимущество и обеспечить готовность наших вооружённых сил, Лузофонское содружество проведёт комплексное обновление арсенала."
LUSOPHONE_improve_our_dockyards:0 "Модернизация верфей"
LUSOPHONE_improve_our_dockyards_desc:0 "Для повышения наших морских возможностей и поддержки морских операций Лузофонское содружество инвестирует в модернизацию верфей. Эта инициатива сосредоточится на модернизации объектов, повышении эффективности судостроения и расширении возможностей по ремонту и обслуживанию."
LUSOPHONE_new_naval_designs:0 "Новые проекты кораблей"
LUSOPHONE_new_naval_designs_desc:0 "Для усиления нашего флота и увеличения морского господства Лузофонское содружество сосредоточится на разработке новых проектов кораблей."
LUSOPHONE_atlantic_response_force:0 "Атлантические силы быстрого реагирования"
LUSOPHONE_atlantic_response_force_desc:0 "Для обеспечения быстрого и эффективного реагирования на любые морские угрозы в Атлантике Лузофонское содружество создаст Атлантические силы быстрого реагирования."
LUSOPHONE_new_army_designs:0 "Новые проекты армии"
LUSOPHONE_new_army_designs_desc:0 "Для усиления наших сухопутных войск и обеспечения их готовности к современным боям Лузофонское содружество сосредоточится на разработке новых проектов армии."
LUSOPHONE_advanced_military_manufacturing:0 "Передовое военное производство"
LUSOPHONE_advanced_military_manufacturing_desc:0 "Чтобы Лузофонское содружество сохраняло современную армию, мы расширим наши возможности военного производства."
LUSOPHONE_new_air_designs:0 "Новые проекты авиации"
LUSOPHONE_new_air_designs_desc:0 "Чтобы сохранить технологическое преимущество и повысить наши возможности воздушного боя, Лузофонское содружество инвестирует в разработку новых проектов авиации."
LUSOPHONE_standardize_aerial_production:0 "Стандартизация авиационного производства"
LUSOPHONE_standardize_aerial_production_desc:0 "Для оптимизации и повышения эффективности наших ВВС Лузофонское содружество стандартизирует процессы авиационного производства."


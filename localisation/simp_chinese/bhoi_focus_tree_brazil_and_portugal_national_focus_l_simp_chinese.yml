# 巴西
BRA_second_paraguay_war:0 "第二次巴拉圭战争"
BRA_second_paraguay_war_desc:0 "巴拉圭战争是一场血腥的事件，成为多年前导致我们君主制垮台的因素之一。这一次，我们将通过彻底击败我们的老敌人并确保我们对拉普拉塔河流域的霸权，向世界证明我们新政权的力量。"
BRA_supremacy_in_the_south:0 "南方霸权"
BRA_supremacy_in_the_south_desc:0 "我们需要与主要对手进行最后的冲突，以确立我们在南美的霸权。然而，我们必须避免引起美国的过多关注。如果我们能设下陷阱并迫使阿根廷出手，也许我们能在这场冲突中成为防御者。"
BRA_new_brazilian_empire:0 "新巴西帝国"
BRA_new_brazilian_empire_desc:0 "随着新边界的巩固，我们国家拥有成为世界强国所需的所有领土和资源。现在是向世界宣告南方新帝国崛起的时候了。"

# 葡萄牙
POR_modernize_lisbon_industry:0 "现代化里斯本工业"
POR_modernize_lisbon_industry_desc:0 "里斯本作为葡萄牙的心脏，掌握着国家经济的未来。通过投资和现代化城市的工业基础，我们可以将其转变为充满活力的生产和创新中心。"
POR_revitalize_porto_industry:0 "振兴波尔图工业"
POR_revitalize_porto_industry_desc:0 "波尔图拥有丰富的工业遗产和战略性的沿海位置，已准备好迎接新的经济繁荣时代。通过投入资源现代化和扩展波尔图的工业部门，我们可以释放新的增长机会。"
POR_expand_fmg:0 "扩建战争物资工厂"
POR_expand_fmg_desc:0 "我们应利用战争物资工厂公司来增强我们的火车生产能力。"
POR_expand_fmg_tooltip:0 "这将为战争物资工厂公司解锁两个新特性。"
POR_develop_the_moncorvo_mines:0 "开发蒙科尔沃矿山"
POR_develop_the_moncorvo_mines_desc:0 "随着对铁的需求增加，开发蒙科尔沃矿山对我国未来至关重要。"
POR_develop_the_ajustrel_mines:0 "开发阿朱斯特雷尔矿山"
POR_develop_the_ajustrel_mines_desc:0 "作为历史上最古老的矿山之一，阿朱斯特雷尔矿山应加以改进，以提升我们的铬产量。"
POR_invest_in_our_companies:0 "投资本地公司"
POR_invest_in_our_companies_desc:0 "是时候为我们的本地公司增加投资了。"
POR_fabrequipa:0 "Fabrequipa"
POR_fabrequipa_desc:0 "通过投资Fabrequipa公司，我们将能够创造和改进各种类型的装甲。"
POR_strengthen_our_navy:0 "加强海军"
POR_strengthen_our_navy_desc:0 "作为一个拥有光荣海洋传统的国家，我们必须重振海军力量，以保护我们的利益并确保贸易航线安全。"
POR_mutual_investment:0 "互惠投资"
POR_mutual_investment_desc:0 "通过与巴西建立共同经济项目框架，两国都能从贸易增加、基础设施发展和金融稳定中受益。这种互惠投资加强了卢索世界的联系，并确保了未来的繁荣。"
POR_support_carlist_insurgency:0 "支持卡洛斯党起义"
POR_support_carlist_insurgency_desc:0 "西班牙的卡洛斯运动是我们恢复君主制、对抗共和派影响的潜在盟友。通过支持卡洛斯党起义者，我们可以帮助他们恢复实力，并有可能在西班牙建立一个与我们利益一致的友好政权。"
POR_carlist_uprising_in_spain:0 "西班牙卡洛斯党起义"
POR_carlist_uprising_in_spain_desc:0 "在我们的支持下，卡洛斯党军队已获得动力，现在正对西班牙共和政府发起大规模起义。这为我们进一步扩大在该地区的影响力，并有望看到一个友好政权上台提供了机会。"
POR_intervene_in_spain_civil_war:0 "干预西班牙内战"
POR_intervene_in_spain_civil_war_desc:0 "西班牙持续的内战对我国来说是一个关键时刻。通过干预冲突，我们可以支持卡洛斯党军队，并以符合我们利益和价值观的方式影响战争结果。"
POR_iberian_union:0 "伊比利亚联盟"
POR_iberian_union_desc:0 "西班牙和葡萄牙必须联合起来，打造一个强大的伊比利亚国家，共同面对世界。"
POR_brazilian_clains:0 "巴西领土要求"
POR_brazilian_clains_desc:0 "曾经属于西班牙和葡萄牙殖民地的土地，现在应由巴西正当地提出主权要求。"

# 卢索邦联
LUSOPHONE_commonwealth_capital:0 "卢索邦联首都"
LUSOPHONE_commonwealth_capital_desc:0 "随着卢索邦联的建立，问题随之而来：它的心脏将在哪里？"
LUSOPHONE_high_command:0 "卢索邦联最高指挥部"
LUSOPHONE_high_command_desc:0 "我们的部队被大洋分隔，但这并不意味着我们不能互相学习。我们的差异是我们的力量，正如我们对葡萄牙根源的坚持也是我们的力量。"
LUSOPHONE_government_coperation:0 "政府合作"
LUSOPHONE_government_coperation_desc:0 "随着卢索邦联的崛起，我们国家之间更深层次的政府合作对于稳定和共同发展至关重要。"
LUSOPHONE_collaborative_research:0 "协作研究"
LUSOPHONE_collaborative_research_desc:0 "随着卢索邦联的壮大，知识和创新的交流成为我们集体进步的关键支柱。"
LUSOPHONE_air_cooperation:0 "空军合作"
LUSOPHONE_air_cooperation_desc:0 "随着空中力量在现代战争中变得越来越关键，卢索邦联必须确保我们的空军无缝整合。"
LUSOPHONE_navy_cooperation:0 "海军合作"
LUSOPHONE_navy_cooperation_desc:0 "连接卢索国家的广阔海洋需要强大而统一的海军力量。"
LUSOPHONE_army_cooperation:0 "陆军合作"
LUSOPHONE_army_cooperation_desc:0 "为了维护卢索邦联的利益，我们的军队必须协同作战。"
LUSOPHONE_air_exercises:0 "空军演习"
LUSOPHONE_air_exercises_desc:0 "为确保我们的空军随时待命并具备高效作战能力，卢索邦联将在各自领土上举行联合空军演习。"
LUSOPHONE_navy_exercises:0 "海军演习"
LUSOPHONE_navy_exercises_desc:0 "为保持海上优势并确保协调一致，卢索邦联将举行大规模联合海军演习。"
LUSOPHONE_army_exercises:0 "陆军演习"
LUSOPHONE_army_exercises_desc:0 "为提升地面部队的作战效能并确保统一行动，卢索邦联将发起联合陆军演习。"
LUSOPHONE_air_war_games:0 "空战演习"
LUSOPHONE_air_war_games_desc:0 "天空将成为未来的战场，卢索邦联必须做好准备。"
LUSOPHONE_navy_war_games:0 "海战演习"
LUSOPHONE_navy_war_games_desc:0 "为确保我们的舰队随时备战，卢索邦联将进行全面的海战演习。"
LUSOPHONE_land_war_games:0 "陆战演习"
LUSOPHONE_land_war_games_desc:0 "为使我们的军队适应现代战争的现实，卢索邦联将进行大规模陆战演习。"
LUSOPHONE_our_art_of_war:0 "我们的战争艺术"
LUSOPHONE_our_art_of_war_desc:0 "借鉴成员国的军事传统和战略见解，卢索邦联将打造自己独特的战争艺术。"
LUSOPHONE_special_force_program:0 "特种部队计划"
LUSOPHONE_special_force_program_desc:0 "卢索邦联下的猎兵部队的创建标志着军事卓越的新纪元。该特种部队计划将培养能够在敌后作战、执行侦察和精确打击的精英部队。"
LUSOPHONE_shared_intelligence_network:0 "情报共享网络"
LUSOPHONE_shared_intelligence_network_desc:0 "为维护卢索邦联的利益，我们必须扩展和提升情报能力。通过建立强大的间谍和线人网络，我们将收集有关潜在威胁的重要信息，监控对手国家并渗透关键战略区域。"
LUSOPHONE_economic_alliance:0 "经济联盟"
LUSOPHONE_economic_alliance_desc:0 "通过建立全面的经济联盟，我们将协调贸易政策、经济战略并投资于联合基础设施项目。这种合作将促进共同增长、增强地区稳定，并打造有能力在全球舞台上竞争的强大经济体。"
LUSOPHONE_construction_developments:0 "建设发展"
LUSOPHONE_construction_developments_desc:0 "为推动卢索邦联的进步和现代化，我们将实施重大建设项目。"
LUSOPHONE_material_design:0 "材料设计"
LUSOPHONE_material_design_desc:0 "为在全球舞台上保持领先，卢索邦联将投资于先进材料设计和创新。"
LUSOPHONE_improve_infrastructure:0 "改善基础设施"
LUSOPHONE_improve_infrastructure_desc:0 "为增强卢索邦联的经济和战略实力，我们将全面改善基础设施。"
LUSOPHONE_sponsor_new_industries:0 "支持新兴产业"
LUSOPHONE_sponsor_new_industries_desc:0 "为激发卢索邦联的经济活力并推动创新，我们将支持新兴产业的发展。"
LUSOPHONE_advanced_construction_techniques:0 "先进建设技术"
LUSOPHONE_advanced_construction_techniques_desc:0 "为提升基础设施项目的效率和效果，卢索邦联将采用先进的建设技术。"
LUSOPHONE_advanced_construction_techniques_1:0 "先进建设技术"
LUSOPHONE_advanced_construction_techniques_desc_1:0 "为提升基础设施项目的效率和效果，卢索邦联将采用先进的建设技术。"
LUSOPHONE_heart_of_operations:0 "作战中心"
LUSOPHONE_heart_of_operations_desc:0 "卢索邦联战略实力的核心在于我们的作战基础设施。通过关注作战中心，我们将加强中央指挥和后勤枢纽，确保其能够高效管理和协调军事、经济和行政活动。"
LUSOPHONE_develop_resources:0 "开发资源"
LUSOPHONE_develop_resources_desc:0 "为支持卢索邦联的增长和可持续发展，我们将优先开发自然和工业资源。"
LUSOPHONE_nuclear_research:0 "核研究"
LUSOPHONE_nuclear_research_desc:0 "认识到核技术的巨大潜力，卢索邦联将启动雄心勃勃的核研究计划。"
LUSOPHONE_nuclear_production:0 "核生产"
LUSOPHONE_nuclear_production_desc:0 "在核研究取得进展的基础上，卢索邦联现在将优先发展和生产核技术。"
LUSOPHONE_renew_our_arsenal:0 "更新军火库"
LUSOPHONE_renew_our_arsenal_desc:0 "为保持战略优势并确保军队的战备状态，卢索邦联将全面更新军火库。"
LUSOPHONE_improve_our_dockyards:0 "改进船厂"
LUSOPHONE_improve_our_dockyards_desc:0 "为提升海军能力并支持海上行动，卢索邦联将投资改进船厂。该举措将专注于设施现代化、提高造船效率并扩展维修和保养能力。"
LUSOPHONE_new_naval_designs:0 "新型海军设计"
LUSOPHONE_new_naval_designs_desc:0 "为增强我们的舰队并提升海上主导地位，卢索邦联将专注于开发新型海军设计。"
LUSOPHONE_atlantic_response_force:0 "大西洋快速反应部队"
LUSOPHONE_atlantic_response_force_desc:0 "为确保对大西洋任何海上威胁的快速有效应对，卢索邦联将组建大西洋快速反应部队。"
LUSOPHONE_new_army_designs:0 "新型陆军设计"
LUSOPHONE_new_army_designs_desc:0 "为增强我们的地面部队并确保其适应现代作战，卢索邦联将专注于开发新型陆军设计。"
LUSOPHONE_advanced_military_manufacturing:0 "先进军事制造"
LUSOPHONE_advanced_military_manufacturing_desc:0 "为确保卢索邦联保持现代化军队，我们将提升军事制造能力。"
LUSOPHONE_new_air_designs:0 "新型空军设计"
LUSOPHONE_new_air_designs_desc:0 "为保持技术优势并提升空战能力，卢索邦联将投资开发新型空军设计。"
LUSOPHONE_standardize_aerial_production:0 "标准化空军生产"
LUSOPHONE_standardize_aerial_production_desc:0 "为优化和提升空军能力，卢索邦联将标准化空军生产流程。"


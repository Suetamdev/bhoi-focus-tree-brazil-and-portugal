l_braz_por:

 # Brazil
 BRA_second_paraguay_war:0 "Segunda Guerra do Paraguai"
 BRA_second_paraguay_war_desc:0 "A Guerra do Paraguai foi um evento sangrento, tornando-se um dos fatores que levaram à queda de nossa monarquia anos atrás. Desta vez, provaremos o poder de nosso novo regime derrotando completamente nosso antigo inimigo e garantindo nossa supremacia sobre a bacia do Rio da Prata."
 BRA_supremacy_in_the_south:0 "Supremacia no Sul"
 BRA_supremacy_in_the_south_desc:0 "Precisamos de um conflito final com nosso grande rival para estabelecer nossa supremacia na América do Sul. No entanto, devemos evitar chamar muita atenção dos Estados Unidos. Se conseguirmos armar uma armadilha e forçar a mão da Argentina, poderemos emergir como os defensores neste conflito."
 BRA_new_brazilian_empire:0 "Novo Império Brasileiro"
 BRA_new_brazilian_empire_desc:0 "Com nossas novas fronteiras asseguradas, nossa nação possui todos os territórios e recursos necessários para se tornar uma grande potência mundial. Chegou a hora de proclamar ao mundo o surgimento de um novo império do sul."

 # Portugal
 POR_modernize_lisbon_industry:0 "Modernizar a Indústria de Lisboa"
 POR_modernize_lisbon_industry_desc:0 "Lisboa, como o coração de Portugal, detém a chave para o futuro econômico de nossa nação. Investindo e modernizando a base industrial da cidade, podemos transformá-la em um centro movimentado de produção e inovação."
 POR_revitalize_porto_industry:0 "Revitalizar a Indústria do Porto"
 POR_revitalize_porto_industry_desc:0 "O Porto, com sua rica herança industrial e localização costeira estratégica, está pronto para uma nova era de prosperidade econômica. Canalizando recursos para modernizar e expandir o setor industrial do Porto, podemos desbloquear novas oportunidades de crescimento."
 POR_expand_fmg:0 "Expandir Fábrica de Material de Guerra"
 POR_expand_fmg_desc:0 "Devemos usar a empresa Fábrica de Material de Guerra para aprimorar nossa produção de trens."
 POR_expand_fmg_tooltip:0 "Isso desbloqueará dois novos traços na empresa Fábrica de Material de Guerra."
 POR_develop_the_moncorvo_mines:0 "Desenvolver as Minas de Moncorvo"
 POR_develop_the_moncorvo_mines_desc:0 "Com a recente necessidade de ferro, o desenvolvimento das minas de Moncorvo é essencial para o futuro do nosso país."
 POR_develop_the_ajustrel_mines:0 "Desenvolver as Minas de Ajustrel"
 POR_develop_the_ajustrel_mines_desc:0 "Uma das minas mais antigas da história, as minas de Ajustrel devem ser melhoradas para aprimorar nossa produção de cromo."
 POR_invest_in_our_companies:0 "Investir em nossas empresas"
 POR_invest_in_our_companies_desc:0 "Já é hora de darmos mais investimento às nossas empresas locais."
 POR_fabrequipa:0 "Fabrequipa"
 POR_fabrequipa_desc:0 "Investindo na empresa Fabrequipa, devemos ser capazes de criar e aprimorar os mais diversos tipos de armaduras."
 POR_strengthen_our_navy:0 "Fortalecer Nossa Marinha"
 POR_strengthen_our_navy_desc:0 "Como uma nação com orgulhosa herança marítima, devemos revitalizar suas capacidades navais para proteger nossos interesses e garantir nossas rotas comerciais."
 POR_mutual_investment:0 "Investimento Mútuo"
 POR_mutual_investment_desc:0 "Estabelecendo um quadro de empreendimentos econômicos compartilhados entre nós e o Brasil, ambas as nações podem se beneficiar do aumento do comércio, desenvolvimento de infraestrutura e estabilidade financeira. Este investimento mútuo fortalece o vínculo entre o mundo lusófono enquanto garante prosperidade para o futuro."
 POR_support_carlist_insurgency:0 "Apoiar a Insurgência Carlista"
 POR_support_carlist_insurgency_desc:0 "O movimento carlista na Espanha representa um potencial aliado em nossa busca para restaurar a monarquia e combater a influência dos republicanos. Ao fornecer apoio aos insurgentes carlistas, podemos ajudá-los a recuperar força e potencialmente estabelecer um regime amigável na Espanha que se alinhe com nossos interesses."
 POR_carlist_uprising_in_spain:0 "Levantamento Carlista na Espanha"
 POR_carlist_uprising_in_spain_desc:0 "Com nosso apoio, as forças carlistas ganharam impulso e agora estão lançando um levante significativo contra o governo republicano na Espanha. Isso apresenta uma oportunidade para aumentarmos nossa influência na região e potencialmente vermos um regime amigável chegar ao poder."
 POR_intervene_in_spain_civil_war:0 "Intervir na Guerra Civil Espanhola"
 POR_intervene_in_spain_civil_war_desc:0 "A guerra civil em andamento na Espanha apresenta um momento crítico para nossa nação. Ao intervir no conflito, podemos apoiar as forças carlistas e ajudar a moldar o resultado da guerra de uma forma que se alinhe com nossos interesses e valores."
 POR_iberian_union:0 "União Ibérica"
 POR_iberian_union_desc:0 "Espanha e Portugal devem se unir como um só, formando uma poderosa nação ibérica pronta para enfrentar o mundo juntos."
 POR_brazilian_clains:0 "Reivindicações Brasileiras"
 POR_brazilian_clains_desc:0 "As terras antes pertencentes às colônias espanholas e portuguesas agora devem ser legitimamente reivindicadas pelo Brasil."

 # Lusophone Commonwealth
 LUSOPHONE_commonwealth_capital:0 "A Capital da Comunidade Lusófona"
 LUSOPHONE_commonwealth_capital_desc:0 "Com o estabelecimento da Comunidade Lusófona, surge a questão: onde estará seu coração?"
 LUSOPHONE_high_command:0 "Alto Comando Lusófono"
 LUSOPHONE_high_command_desc:0 "Nossas forças estão separadas por um oceano, mas isso não significa que não podemos aprender uns com os outros. Nossas diferenças fazem nossa força tanto quanto nosso apego às raízes portuguesas."
 LUSOPHONE_government_coperation:0 "Cooperação Governamental"
 LUSOPHONE_government_coperation_desc:0 "Com o surgimento da Comunidade Lusófona, uma cooperação governamental mais profunda entre nossas nações é essencial para estabilidade e crescimento mútuo."
 LUSOPHONE_collaborative_research:0 "Pesquisa Colaborativa"
 LUSOPHONE_collaborative_research_desc:0 "À medida que a Comunidade Lusófona se fortalece, a troca de conhecimento e inovação torna-se um pilar crucial de nosso progresso coletivo."
 LUSOPHONE_air_cooperation:0 "Cooperação Aérea"
 LUSOPHONE_air_cooperation_desc:0 "À medida que o poder aéreo se torna um fator cada vez mais decisivo na guerra moderna, a Comunidade Lusófona deve garantir a integração perfeita de nossas forças aéreas."
 LUSOPHONE_navy_cooperation:0 "Cooperação Naval"
 LUSOPHONE_navy_cooperation_desc:0 "Os vastos oceanos que conectam as nações lusófonas exigem uma presença naval forte e unida."
 LUSOPHONE_army_cooperation:0 "Cooperação Militar"
 LUSOPHONE_army_cooperation_desc:0 "Para proteger os interesses da Comunidade Lusófona, nossas forças militares devem operar em uníssono."
 LUSOPHONE_air_exercises:0 "Exercícios Aéreos"
 LUSOPHONE_air_exercises_desc:0 "Para garantir a prontidão e eficácia de nossas forças aéreas, a Comunidade Lusófona realizará exercícios conjuntos em nossos territórios."
 LUSOPHONE_navy_exercises:0 "Exercícios Navais"
 LUSOPHONE_navy_exercises_desc:0 "Para manter a superioridade naval e garantir coordenação perfeita, a Comunidade Lusófona realizará extensos exercícios navais conjuntos."
 LUSOPHONE_army_exercises:0 "Exercícios Militares"
 LUSOPHONE_army_exercises_desc:0 "Para aumentar a eficácia de nossas forças terrestres e garantir ação militar unificada, a Comunidade Lusófona iniciará exercícios militares conjuntos."
 LUSOPHONE_air_war_games:0 "Jogos de Guerra Aérea"
 LUSOPHONE_air_war_games_desc:0 "Os céus serão o campo de batalha do futuro, e a Comunidade Lusófona deve estar preparada."
 LUSOPHONE_navy_war_games:0 "Jogos de Guerra Naval"
 LUSOPHONE_navy_war_games_desc:0 "Para garantir que nossas frotas estejam prontas para o combate, a Comunidade Lusófona realizará jogos de guerra naval abrangentes."
 LUSOPHONE_land_war_games:0 "Jogos de Guerra Terrestre"
 LUSOPHONE_land_war_games_desc:0 "Para preparar nossos exércitos para as realidades da guerra moderna, a Comunidade Lusófona realizará extensos jogos de guerra terrestre."
 LUSOPHONE_our_art_of_war:0 "Nossa Arte da Guerra"
 LUSOPHONE_our_art_of_war_desc:0 "Aproveitando as tradições militares e os insights estratégicos de nossos países membros, a Comunidade Lusófona criará sua própria arte única da guerra."
 LUSOPHONE_special_force_program:0 "Programa de Forças Especiais"
 LUSOPHONE_special_force_program_desc:0 "A criação dos Caçadores sob a Comunidade Lusófona marca uma nova era de excelência militar. Este programa de forças especiais desenvolverá unidades de elite capazes de operar atrás das linhas inimigas, realizar reconhecimento e executar ataques de precisão."
 LUSOPHONE_shared_intelligence_network:0 "Rede de Inteligência Compartilhada"
 LUSOPHONE_shared_intelligence_network_desc:0 "Para proteger os interesses da Comunidade Lusófona, devemos expandir e aprimorar nossas capacidades de inteligência. Estabelecendo uma rede robusta de espiões e informantes, reuniremos informações críticas sobre ameaças potenciais, monitoraremos nações rivais e infiltraremos áreas estratégicas-chave."
 LUSOPHONE_economic_alliance:0 "Aliança Econômica"
 LUSOPHONE_economic_alliance_desc:0 "Estabelecendo uma aliança econômica abrangente, harmonizaremos políticas comerciais, coordenaremos estratégias econômicas e investiremos em projetos de infraestrutura conjunta. Essa cooperação promoverá crescimento mútuo, aumentará a estabilidade regional e criará um bloco econômico robusto capaz de competir no cenário global."
 LUSOPHONE_construction_developments:0 "Desenvolvimentos de Construção"
 LUSOPHONE_construction_developments_desc:0 "Para impulsionar o progresso e a modernização em toda a Comunidade Lusófona, realizaremos desenvolvimentos significativos de construção."
 LUSOPHONE_material_design:0 "Design de Materiais"
 LUSOPHONE_material_design_desc:0 "Para manter-se à frente no cenário global, a Comunidade Lusófona investirá em design avançado de materiais e inovação."
 LUSOPHONE_improve_infrastructure:0 "Melhorar Infraestrutura"
 LUSOPHONE_improve_infrastructure_desc:0 "Para reforçar a força econômica e estratégica da Comunidade Lusófona, realizaremos uma melhoria abrangente de nossa infraestrutura."
 LUSOPHONE_sponsor_new_industries:0 "Patrocinar Novas Indústrias"
 LUSOPHONE_sponsor_new_industries_desc:0 "Para impulsionar a economia da Comunidade Lusófona e promover inovação, patrocinaremos o desenvolvimento de novas indústrias."
 LUSOPHONE_advanced_construction_techniques:0 "Técnicas Avançadas de Construção"
 LUSOPHONE_advanced_construction_techniques_desc:0 "Para aumentar a eficiência e eficácia de nossos projetos de infraestrutura, a Comunidade Lusófona adotará técnicas avançadas de construção."
 LUSOPHONE_advanced_construction_techniques_1:0 "Técnicas Avançadas de Construção"
 LUSOPHONE_advanced_construction_techniques_desc_1:0 "Para aumentar a eficiência e eficácia de nossos projetos de infraestrutura, a Comunidade Lusófona adotará técnicas avançadas de construção."
 LUSOPHONE_heart_of_operations:0 "Coração das Operações"
 LUSOPHONE_heart_of_operations_desc:0 "No centro da força estratégica da Comunidade Lusófona está nossa infraestrutura operacional. Focando no Coração das Operações, aprimoraremos nosso comando central e centros logísticos, garantindo que estejam equipados para gerenciar e coordenar eficientemente nossas atividades militares, econômicas e administrativas."
 LUSOPHONE_develop_resources:0 "Desenvolver Recursos"
 LUSOPHONE_develop_resources_desc:0 "Para impulsionar o crescimento e a sustentabilidade da Comunidade Lusófona, priorizaremos o desenvolvimento de nossos recursos naturais e industriais."
 LUSOPHONE_nuclear_research:0 "Pesquisa Nuclear"
 LUSOPHONE_nuclear_research_desc:0 "Reconhecendo o imenso potencial da tecnologia nuclear, a Comunidade Lusófona embarcará em um ambicioso programa de pesquisa nuclear."
 LUSOPHONE_nuclear_production:0 "Produção Nuclear"
 LUSOPHONE_nuclear_production_desc:0 "Com base em nossos avanços em pesquisa nuclear, a Comunidade Lusófona agora priorizará a produção e desenvolvimento de tecnologia nuclear."
 LUSOPHONE_renew_our_arsenal:0 "Renovar Nosso Arsenal"
 LUSOPHONE_renew_our_arsenal_desc:0 "Para manter uma vantagem estratégica e garantir a prontidão de nossas forças militares, a Comunidade Lusófona realizará uma renovação abrangente de nosso arsenal."
 LUSOPHONE_improve_our_dockyards:0 "Melhorar Nossos Estaleiros"
 LUSOPHONE_improve_our_dockyards_desc:0 "Para aprimorar nossas capacidades navais e apoiar operações marítimas, a Comunidade Lusófona investirá na melhoria de nossos estaleiros. Esta iniciativa focará na modernização das instalações, aumento da eficiência de construção naval e expansão das capacidades de reparo e manutenção."
 LUSOPHONE_new_naval_designs:0 "Novos Projetos Navais"
 LUSOPHONE_new_naval_designs_desc:0 "Para fortalecer nossa frota naval e aumentar a dominância marítima, a Comunidade Lusófona focará no desenvolvimento de novos projetos navais."
 LUSOPHONE_atlantic_response_force:0 "Força de Resposta do Atlântico"
 LUSOPHONE_atlantic_response_force_desc:0 "Para garantir respostas rápidas e eficazes a quaisquer ameaças marítimas no Atlântico, a Comunidade Lusófona estabelecerá a Força de Resposta do Atlântico."
 LUSOPHONE_new_army_designs:0 "Novos Projetos de Exército"
 LUSOPHONE_new_army_designs_desc:0 "Para aprimorar nossas forças terrestres e garantir que estejam equipadas para o combate moderno, a Comunidade Lusófona focará no desenvolvimento de novos projetos de exército."
 LUSOPHONE_advanced_military_manufacturing:0 "Manufatura Militar Avançada"
 LUSOPHONE_advanced_military_manufacturing_desc:0 "Para garantir que a Comunidade Lusófona mantenha um exército de ponta, avançaremos nossas capacidades de manufatura militar."
 LUSOPHONE_new_air_designs:0 "Novos Projetos Aéreos"
 LUSOPHONE_new_air_designs_desc:0 "Para manter uma vantagem tecnológica e aprimorar nossas capacidades de combate aéreo, a Comunidade Lusófona investirá no desenvolvimento de novos projetos aéreos."
 LUSOPHONE_standardize_aerial_production:0 "Padronizar Produção Aérea"
 LUSOPHONE_standardize_aerial_production_desc:0 "Para otimizar e aprimorar nossas capacidades da força aérea, a Comunidade Lusófona padronizará os processos de produção aérea."


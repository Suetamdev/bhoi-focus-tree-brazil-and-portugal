 # Portugal
 POR_new_production_techniques:0 "Novas Técnicas de Produção"
 POR_new_production_techniques_desc:0 "Com novas técnicas de produção, somos muito mais capazes de manter e sustentar uma linha de produção."
 POR_investment_in_local_companies:0 "Investimento em Empresas Locais"
 POR_investment_in_local_companies_desc:0 "Agora que investimos em nossas empresas locais, elas devem ser capazes de competir mundialmente."
 POR_special_forces:0 "Forças Especiais"
 POR_special_forces_desc:0 "Os comandos estão entre os melhores soldados do mundo, e agora estão prontos para sua missão."

 # Lusophone Commonwealth
 LUSOPHONE_politic_cooperation:0 "Cooperação Monarquista Lusa"
 LUSOPHONE_politic_cooperation_desc:0 "Nossa aliança deve ser cimentada e celebrada em cada lado do oceano."
 LUSOPHONE_tech_sharing_name: "Acordo de Tecnologia da Comunidade Lusófona"
 LUSOPHONE_tech_sharing_desc: "Os estados membros da Comunidade Lusófona concordaram em compartilhar seus desenvolvimentos tecnológicos para benefício mútuo."
 LUSOPHONE_air_cooperation_1:0 "Cooperação Aérea"
 LUSOPHONE_air_cooperation_1_desc:0 "À medida que o poder aéreo se torna um fator cada vez mais decisivo na guerra moderna, a Comunidade Lusófona deve garantir a integração perfeita de nossas forças aéreas."
 LUSOPHONE_air_cooperation_2:0 "Cooperação Aérea"
 LUSOPHONE_air_cooperation_2_desc:0 "À medida que o poder aéreo se torna um fator cada vez mais decisivo na guerra moderna, a Comunidade Lusófona deve garantir a integração perfeita de nossas forças aéreas."
 LUSOPHONE_navy_cooperation_1:0 "Cooperação Naval"
 LUSOPHONE_navy_cooperation_1_desc:0 "Os vastos oceanos que conectam as nações lusófonas exigem uma presença naval forte e unida."
 LUSOPHONE_navy_cooperation_2:0 "Cooperação Naval"
 LUSOPHONE_navy_cooperation_2_desc:0 "Os vastos oceanos que conectam as nações lusófonas exigem uma presença naval forte e unida."
 LUSOPHONE_modernize_our_merchant_fleet:0 "Modernizar Nossa Frota Mercante"
 LUSOPHONE_modernize_our_merchant_fleet_desc:0 "Para impulsionar nosso poder econômico e garantir rotas comerciais marítimas, a Comunidade Lusófona investirá na modernização de nossa frota mercante."
 LUSOPHONE_army_cooperation_1:0 "Cooperação Militar"
 LUSOPHONE_army_cooperation_1_desc:0 "Para proteger os interesses da Comunidade Lusófona, nossas forças militares devem operar em uníssono."
 LUSOPHONE_army_cooperation_2:0 "Cooperação Militar"
 LUSOPHONE_army_cooperation_2_desc:0 "Para proteger os interesses da Comunidade Lusófona, nossas forças militares devem operar em uníssono."
 LUSOPHONE_special_force:0 "Força Especial"
 LUSOPHONE_special_force_desc:0 "Nossas forças especiais são o coração de nosso exército, incorporando precisão, agilidade e expertise incomparável. Equipadas com a mais recente tecnologia e treinadas em táticas avançadas, são fundamentais para executar missões de alto risco que exigem habilidade e discrição excepcionais."
 LUSOPHONE_improved_intelligence_network:0 "Rede de Inteligência Aprimorada"
 LUSOPHONE_improved_intelligence_network_desc:0 "Ao aprimorar nossas capacidades de vigilância, expandir nossa rede de agentes e utilizar tecnologias avançadas de decodificação, podemos obter informações mais precisas e oportunas."
 LUSOPHONE_atlantic_response_force_1:0 "Força de Resposta do Atlântico"
 LUSOPHONE_atlantic_response_force_desc_1:0 "Para garantir respostas rápidas e eficazes a quaisquer ameaças marítimas no Atlântico, a Comunidade Lusófona estabelecerá a Força de Resposta do Atlântico."

l_german:

 # Brazil
 BRA_second_paraguay_war:0 "Zweiter Paraguaykrieg"
 BRA_second_paraguay_war_desc:0 "Der Paraguaykrieg war ein blutiges Ereignis und einer der Faktoren, die vor Jahren zum Sturz unserer Monarchie führten. Diesmal werden wir die Macht unseres neuen Regimes beweisen, indem wir unseren alten Feind vollständig besiegen und unsere Vorherrschaft über das Río de la Plata-Becken sichern."
 BRA_supremacy_in_the_south:0 "Vorherrschaft im Süden"
 BRA_supremacy_in_the_south_desc:0 "Wir brauchen einen letzten Konflikt mit unserem großen Rivalen, um unsere Vorherrschaft in Südamerika zu etablieren. Wir müssen jedoch vermeiden, zu viel Aufmerksamkeit der Vereinigten Staaten auf uns zu ziehen. Wenn wir eine Falle stellen und Argentinien zum Handeln zwingen, könnten wir als Verteidiger aus diesem Konflikt hervorgehen."
 BRA_new_brazilian_empire:0 "Neues brasilianisches Kaiserreich"
 BRA_new_brazilian_empire_desc:0 "Mit unseren neuen gesicherten Grenzen besitzt unsere Nation alle Gebiete und Ressourcen, die notwendig sind, um eine große Weltmacht zu werden. Es ist an der Zeit, der Welt den Aufstieg eines neuen Kaiserreichs aus dem Süden zu verkünden."

 # Portugal
 POR_modernize_lisbon_industry:0 "Modernisierung der Industrie von Lissabon"
 POR_modernize_lisbon_industry_desc:0 "Lissabon, das Herz Portugals, hält den Schlüssel zur wirtschaftlichen Zukunft unserer Nation. Durch Investitionen und Modernisierung der industriellen Basis der Stadt können wir sie in ein florierendes Zentrum für Produktion und Innovation verwandeln."
 POR_revitalize_porto_industry:0 "Industrie von Porto revitalisieren"
 POR_revitalize_porto_industry_desc:0 "Porto, mit seinem reichen industriellen Erbe und seiner strategischen Küstenlage, ist bereit für eine neue Ära des wirtschaftlichen Wohlstands. Durch die Modernisierung und Erweiterung des Industriesektors von Porto können wir neue Wachstumschancen erschließen."
 POR_expand_fmg:0 "Fábrica de Material de Guerra erweitern"
 POR_expand_fmg_desc:0 "Wir sollten das Unternehmen Fábrica de Material de Guerra nutzen, um unsere Zugproduktion zu verbessern."
 POR_expand_fmg_tooltip:0 "Dadurch werden zwei neue Eigenschaften im Unternehmen Fábrica de Material de Guerra freigeschaltet."
 POR_develop_the_moncorvo_mines:0 "Moncorvo-Minen entwickeln"
 POR_develop_the_moncorvo_mines_desc:0 "Mit dem aktuellen Bedarf an Eisen ist die Entwicklung der Moncorvo-Minen für die Zukunft unseres Landes unerlässlich."
 POR_develop_the_ajustrel_mines:0 "Ajustrel-Minen entwickeln"
 POR_develop_the_ajustrel_mines_desc:0 "Eine der ältesten Minen der Geschichte, die Ajustrel-Minen, sollten verbessert werden, um unsere Chromproduktion zu steigern."
 POR_invest_in_our_companies:0 "In unsere Unternehmen investieren"
 POR_invest_in_our_companies_desc:0 "Es ist an der Zeit, mehr in unsere lokalen Unternehmen zu investieren."
 POR_fabrequipa:0 "Fabrequipa"
 POR_fabrequipa_desc:0 "Durch Investitionen in das Unternehmen Fabrequipa sollten wir in der Lage sein, die unterschiedlichsten Rüstungstypen zu entwickeln und zu verbessern."
 POR_strengthen_our_navy:0 "Unsere Marine stärken"
 POR_strengthen_our_navy_desc:0 "Als Nation mit stolzer maritimer Tradition müssen wir ihre Marinefähigkeiten revitalisieren, um unsere Interessen zu schützen und unsere Handelsrouten zu sichern."
 POR_mutual_investment:0 "Gemeinsame Investition"
 POR_mutual_investment_desc:0 "Durch die Schaffung eines Rahmens für gemeinsame wirtschaftliche Unternehmungen zwischen uns und Brasilien können beide Nationen von erhöhtem Handel, Infrastrukturentwicklung und finanzieller Stabilität profitieren. Diese gemeinsame Investition stärkt die Bindung in der lusophonen Welt und sichert Wohlstand für die Zukunft."
 POR_support_carlist_insurgency:0 "Unterstützung des karlistischen Aufstands"
 POR_support_carlist_insurgency_desc:0 "Die karlistische Bewegung in Spanien ist ein potenzieller Verbündeter in unserem Bestreben, die Monarchie wiederherzustellen und den Einfluss der Republikaner zu bekämpfen. Durch Unterstützung der karlistischen Aufständischen können wir ihnen helfen, an Stärke zu gewinnen und möglicherweise ein freundliches Regime in Spanien zu etablieren, das unseren Interessen entspricht."
 POR_carlist_uprising_in_spain:0 "Karlistischer Aufstand in Spanien"
 POR_carlist_uprising_in_spain_desc:0 "Mit unserer Unterstützung haben die karlistischen Kräfte an Schwung gewonnen und starten nun einen bedeutenden Aufstand gegen die republikanische Regierung in Spanien. Dies bietet uns die Gelegenheit, unseren Einfluss in der Region zu erweitern und möglicherweise ein freundliches Regime an die Macht zu bringen."
 POR_intervene_in_spain_civil_war:0 "In den spanischen Bürgerkrieg eingreifen"
 POR_intervene_in_spain_civil_war_desc:0 "Der andauernde Bürgerkrieg in Spanien ist ein kritischer Wendepunkt für unsere Nation. Durch unser Eingreifen können wir die karlistischen Kräfte unterstützen und den Ausgang des Krieges in unserem Sinne beeinflussen."
 POR_iberian_union:0 "Iberische Union"
 POR_iberian_union_desc:0 "Spanien und Portugal müssen sich vereinen und eine mächtige iberische Nation bilden, die gemeinsam der Welt entgegentritt."
 POR_brazilian_clains:0 "Brasilianische Ansprüche"
 POR_brazilian_clains_desc:0 "Die einst von spanischen und portugiesischen Kolonien gehaltenen Gebiete sollten nun rechtmäßig von Brasilien beansprucht werden."

 # Lusophone Commonwealth
 LUSOPHONE_commonwealth_capital:0 "Hauptstadt des Lusophonen Commonwealth"
 LUSOPHONE_commonwealth_capital_desc:0 "Mit der Gründung des Lusophonen Commonwealth stellt sich die Frage: Wo wird sein Herz liegen?"
 LUSOPHONE_high_command:0 "Lusophoner Oberbefehl"
 LUSOPHONE_high_command_desc:0 "Unsere Streitkräfte sind durch einen Ozean getrennt, aber das bedeutet nicht, dass wir nicht voneinander lernen können. Unsere Unterschiede machen unsere Stärke ebenso wie unsere Verbundenheit mit unseren portugiesischen Wurzeln."
 LUSOPHONE_government_coperation:0 "Regierungskooperation"
 LUSOPHONE_government_coperation_desc:0 "Mit dem Aufstieg des Lusophonen Commonwealth ist eine tiefere Regierungskooperation zwischen unseren Nationen für Stabilität und gegenseitiges Wachstum unerlässlich."
 LUSOPHONE_collaborative_research:0 "Gemeinsame Forschung"
 LUSOPHONE_collaborative_research_desc:0 "Mit der Stärkung des Lusophonen Commonwealth wird der Austausch von Wissen und Innovation zu einer entscheidenden Säule unseres kollektiven Fortschritts."
 LUSOPHONE_air_cooperation:0 "Luftwaffenkooperation"
 LUSOPHONE_air_cooperation_desc:0 "Da die Luftmacht ein immer entscheidenderer Faktor in der modernen Kriegsführung wird, muss der Lusophone Commonwealth die nahtlose Integration unserer Luftstreitkräfte sicherstellen."
 LUSOPHONE_navy_cooperation:0 "Marinekooperation"
 LUSOPHONE_navy_cooperation_desc:0 "Die weiten Ozeane, die die lusophonen Nationen verbinden, erfordern eine starke und vereinte Marinepräsenz."
 LUSOPHONE_army_cooperation:0 "Heereskooperation"
 LUSOPHONE_army_cooperation_desc:0 "Um die Interessen des Lusophonen Commonwealth zu schützen, müssen unsere Streitkräfte gemeinsam agieren."
 LUSOPHONE_air_exercises:0 "Luftwaffenübungen"
 LUSOPHONE_air_exercises_desc:0 "Um die Einsatzbereitschaft und Effektivität unserer Luftstreitkräfte zu gewährleisten, wird der Lusophone Commonwealth gemeinsame Luftwaffenübungen in unseren Gebieten durchführen."
 LUSOPHONE_navy_exercises:0 "Marineübungen"
 LUSOPHONE_navy_exercises_desc:0 "Um die Überlegenheit der Marine zu erhalten und eine reibungslose Koordination zu gewährleisten, wird der Lusophone Commonwealth umfangreiche gemeinsame Marineübungen durchführen."
 LUSOPHONE_army_exercises:0 "Heeresübungen"
 LUSOPHONE_army_exercises_desc:0 "Um die Effektivität unserer Bodentruppen zu steigern und einheitliches militärisches Handeln zu gewährleisten, wird der Lusophone Commonwealth gemeinsame Heeresübungen initiieren."
 LUSOPHONE_air_war_games:0 "Luftkriegsspiele"
 LUSOPHONE_air_war_games_desc:0 "Der Himmel wird das Schlachtfeld der Zukunft sein, und der Lusophone Commonwealth muss vorbereitet sein."
 LUSOPHONE_navy_war_games:0 "Marinekriegsspiele"
 LUSOPHONE_navy_war_games_desc:0 "Um sicherzustellen, dass unsere Flotten kampfbereit sind, wird der Lusophone Commonwealth umfassende Marinekriegsspiele durchführen."
 LUSOPHONE_land_war_games:0 "Landkriegsspiele"
 LUSOPHONE_land_war_games_desc:0 "Um unsere Armeen auf die Realitäten der modernen Kriegsführung vorzubereiten, wird der Lusophone Commonwealth umfangreiche Landkriegsspiele durchführen."
 LUSOPHONE_our_art_of_war:0 "Unsere Kriegskunst"
 LUSOPHONE_our_art_of_war_desc:0 "Basierend auf den militärischen Traditionen und strategischen Erkenntnissen unserer Mitgliedsstaaten wird der Lusophone Commonwealth seine eigene einzigartige Kriegskunst entwickeln."
 LUSOPHONE_special_force_program:0 "Spezialkräfteprogramm"
 LUSOPHONE_special_force_program_desc:0 "Die Schaffung der Jäger unter dem Lusophonen Commonwealth markiert eine neue Ära militärischer Exzellenz. Dieses Spezialkräfteprogramm wird Eliteeinheiten entwickeln, die hinter feindlichen Linien operieren, Aufklärung betreiben und Präzisionsschläge ausführen können."
 LUSOPHONE_shared_intelligence_network:0 "Geteiltes Nachrichtennetzwerk"
 LUSOPHONE_shared_intelligence_network_desc:0 "Um die Interessen des Lusophonen Commonwealth zu schützen, müssen wir unsere Nachrichtendienste ausbauen und verbessern. Durch die Einrichtung eines robusten Netzwerks von Spionen und Informanten werden wir wichtige Informationen über potenzielle Bedrohungen sammeln, rivalisierende Nationen überwachen und strategische Schlüsselbereiche infiltrieren."
 LUSOPHONE_economic_alliance:0 "Wirtschaftsbündnis"
 LUSOPHONE_economic_alliance_desc:0 "Durch die Schaffung eines umfassenden Wirtschaftsbündnisses werden wir Handelspolitiken harmonisieren, wirtschaftliche Strategien koordinieren und in gemeinsame Infrastrukturprojekte investieren. Diese Zusammenarbeit fördert gegenseitiges Wachstum, stärkt die regionale Stabilität und schafft einen starken Wirtschaftsblock, der auf globaler Ebene konkurrieren kann."
 LUSOPHONE_construction_developments:0 "Bauentwicklungen"
 LUSOPHONE_construction_developments_desc:0 "Um Fortschritt und Modernisierung im gesamten Lusophonen Commonwealth voranzutreiben, werden wir bedeutende Bauentwicklungen durchführen."
 LUSOPHONE_material_design:0 "Materialdesign"
 LUSOPHONE_material_design_desc:0 "Um weltweit führend zu bleiben, wird der Lusophone Commonwealth in fortschrittliches Materialdesign und Innovation investieren."
 LUSOPHONE_improve_infrastructure:0 "Infrastruktur verbessern"
 LUSOPHONE_improve_infrastructure_desc:0 "Um die wirtschaftliche und strategische Stärke des Lusophonen Commonwealth zu stärken, werden wir unsere Infrastruktur umfassend verbessern."
 LUSOPHONE_sponsor_new_industries:0 "Neue Industrien fördern"
 LUSOPHONE_sponsor_new_industries_desc:0 "Um die Wirtschaft des Lusophonen Commonwealth zu beleben und Innovationen voranzutreiben, werden wir die Entwicklung neuer Industrien fördern."
 LUSOPHONE_advanced_construction_techniques:0 "Fortschrittliche Bautechniken"
 LUSOPHONE_advanced_construction_techniques_desc:0 "Um die Effizienz und Effektivität unserer Infrastrukturprojekte zu steigern, wird der Lusophone Commonwealth fortschrittliche Bautechniken anwenden."
 LUSOPHONE_advanced_construction_techniques_1:0 "Fortschrittliche Bautechniken"
 LUSOPHONE_advanced_construction_techniques_desc_1:0 "Um die Effizienz und Effektivität unserer Infrastrukturprojekte zu steigern, wird der Lusophone Commonwealth fortschrittliche Bautechniken anwenden."
 LUSOPHONE_heart_of_operations:0 "Herz der Operationen"
 LUSOPHONE_heart_of_operations_desc:0 "Im Zentrum der strategischen Stärke des Lusophonen Commonwealth steht unsere operative Infrastruktur. Durch die Konzentration auf das Herz der Operationen werden wir unser zentrales Kommando und unsere Logistikzentren verbessern und sicherstellen, dass sie effizient militärische, wirtschaftliche und administrative Aktivitäten koordinieren und verwalten können."
 LUSOPHONE_develop_resources:0 "Ressourcen entwickeln"
 LUSOPHONE_develop_resources_desc:0 "Um das Wachstum und die Nachhaltigkeit des Lusophonen Commonwealth zu fördern, werden wir die Entwicklung unserer natürlichen und industriellen Ressourcen priorisieren."
 LUSOPHONE_nuclear_research:0 "Nuklearforschung"
 LUSOPHONE_nuclear_research_desc:0 "Angesichts des enormen Potenzials der Nukleartechnologie wird der Lusophone Commonwealth ein ehrgeiziges Nuklearforschungsprogramm starten."
 LUSOPHONE_nuclear_production:0 "Nuklearproduktion"
 LUSOPHONE_nuclear_production_desc:0 "Basierend auf unseren Fortschritten in der Nuklearforschung wird der Lusophone Commonwealth nun die Produktion und Entwicklung von Nukleartechnologie priorisieren."
 LUSOPHONE_renew_our_arsenal:0 "Unser Arsenal erneuern"
 LUSOPHONE_renew_our_arsenal_desc:0 "Um einen strategischen Vorteil zu behalten und die Einsatzbereitschaft unserer Streitkräfte zu gewährleisten, wird der Lusophone Commonwealth eine umfassende Erneuerung unseres Arsenals durchführen."
 LUSOPHONE_improve_our_dockyards:0 "Unsere Werften verbessern"
 LUSOPHONE_improve_our_dockyards_desc:0 "Um unsere Marinefähigkeiten zu verbessern und maritime Operationen zu unterstützen, wird der Lusophone Commonwealth in die Verbesserung unserer Werften investieren. Diese Initiative konzentriert sich auf die Modernisierung der Anlagen, die Steigerung der Schiffbau-Effizienz und die Erweiterung der Reparatur- und Wartungskapazitäten."
 LUSOPHONE_new_naval_designs:0 "Neue Schiffsentwürfe"
 LUSOPHONE_new_naval_designs_desc:0 "Um unsere Flotte zu stärken und die maritime Dominanz zu erhöhen, wird der Lusophone Commonwealth die Entwicklung neuer Schiffsentwürfe vorantreiben."
 LUSOPHONE_atlantic_response_force:0 "Atlantische Eingreiftruppe"
 LUSOPHONE_atlantic_response_force_desc:0 "Um schnelle und effektive Reaktionen auf maritime Bedrohungen im Atlantik zu gewährleisten, wird der Lusophone Commonwealth die Atlantische Eingreiftruppe aufstellen."
 LUSOPHONE_new_army_designs:0 "Neue Heeresentwürfe"
 LUSOPHONE_new_army_designs_desc:0 "Um unsere Bodentruppen zu verbessern und sicherzustellen, dass sie für den modernen Kampf gerüstet sind, wird der Lusophone Commonwealth die Entwicklung neuer Heeresentwürfe vorantreiben."
 LUSOPHONE_advanced_military_manufacturing:0 "Fortschrittliche Militärproduktion"
 LUSOPHONE_advanced_military_manufacturing_desc:0 "Um sicherzustellen, dass der Lusophone Commonwealth eine fortschrittliche Armee behält, werden wir unsere militärischen Produktionskapazitäten ausbauen."
 LUSOPHONE_new_air_designs:0 "Neue Flugzeugentwürfe"
 LUSOPHONE_new_air_designs_desc:0 "Um einen technologischen Vorsprung zu behalten und unsere Luftkampffähigkeiten zu verbessern, wird der Lusophone Commonwealth in die Entwicklung neuer Flugzeugentwürfe investieren."
 LUSOPHONE_standardize_aerial_production:0 "Luftfahrtproduktion standardisieren"
 LUSOPHONE_standardize_aerial_production_desc:0 "Um unsere Luftwaffenfähigkeiten zu optimieren und zu verbessern, wird der Lusophone Commonwealth die Luftfahrtproduktionsprozesse standardisieren."


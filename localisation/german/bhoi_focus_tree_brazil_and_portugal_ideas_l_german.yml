 # Portugal
 POR_new_production_techniques:0 "Neue Produktionstechniken"
 POR_new_production_techniques_desc:0 "Mit neuen Produktionstechniken sind wir viel besser in der Lage, eine Produktionslinie aufrechtzuerhalten und zu betreiben."
 POR_investment_in_local_companies:0 "Investition in lokale Unternehmen"
 POR_investment_in_local_companies_desc:0 "Jetzt, da wir in unsere lokalen Unternehmen investiert haben, müssen sie weltweit wettbewerbsfähig sein."
 POR_special_forces:0 "Spezialeinheiten"
 POR_special_forces_desc:0 "Die Kommandos gehören zu den besten Soldaten der Welt und sind nun bereit für ihre Mission."

 # Lusophone Commonwealth
 LUSOPHONE_politic_cooperation:0 "Luso-monarchistische Zusammenarbeit"
 LUSOPHONE_politic_cooperation_desc:0 "Unser Bündnis muss auf beiden Seiten des Ozeans gefestigt und gefeiert werden."
 LUSOPHONE_tech_sharing_name: "Technologieabkommen des Lusophonen Commonwealth"
 LUSOPHONE_tech_sharing_desc: "Die Mitgliedsstaaten des Lusophonen Commonwealth haben sich darauf geeinigt, ihre technologischen Entwicklungen zum gegenseitigen Nutzen zu teilen."
 LUSOPHONE_air_cooperation_1:0 "Luftwaffenkooperation"
 LUSOPHONE_air_cooperation_1_desc:0 "Da die Luftmacht ein immer entscheidenderer Faktor in der modernen Kriegsführung wird, muss der Lusophone Commonwealth die nahtlose Integration unserer Luftstreitkräfte sicherstellen."
 LUSOPHONE_air_cooperation_2:0 "Luftwaffenkooperation"
 LUSOPHONE_air_cooperation_2_desc:0 "Da die Luftmacht ein immer entscheidenderer Faktor in der modernen Kriegsführung wird, muss der Lusophone Commonwealth die nahtlose Integration unserer Luftstreitkräfte sicherstellen."
 LUSOPHONE_navy_cooperation_1:0 "Marinekooperation"
 LUSOPHONE_navy_cooperation_1_desc:0 "Die weiten Ozeane, die die lusophonen Nationen verbinden, erfordern eine starke und vereinte Marinepräsenz."
 LUSOPHONE_navy_cooperation_2:0 "Marinekooperation"
 LUSOPHONE_navy_cooperation_2_desc:0 "Die weiten Ozeane, die die lusophonen Nationen verbinden, erfordern eine starke und vereinte Marinepräsenz."
 LUSOPHONE_modernize_our_merchant_fleet:0 "Modernisierung unserer Handelsflotte"
 LUSOPHONE_modernize_our_merchant_fleet_desc:0 "Um unsere wirtschaftliche Stärke zu steigern und die Seehandelsrouten zu sichern, wird der Lusophone Commonwealth in die Modernisierung unserer Handelsflotte investieren."
 LUSOPHONE_army_cooperation_1:0 "Heereskooperation"
 LUSOPHONE_army_cooperation_1_desc:0 "Um die Interessen des Lusophonen Commonwealth zu schützen, müssen unsere Streitkräfte gemeinsam agieren."
 LUSOPHONE_army_cooperation_2:0 "Heereskooperation"
 LUSOPHONE_army_cooperation_2_desc:0 "Um die Interessen des Lusophonen Commonwealth zu schützen, müssen unsere Streitkräfte gemeinsam agieren."
 LUSOPHONE_special_force:0 "Spezialeinheit"
 LUSOPHONE_special_force_desc:0 "Unsere Spezialeinheiten sind das Herz unserer Armee, verkörpern Präzision, Beweglichkeit und unvergleichliche Expertise. Ausgestattet mit modernster Technologie und ausgebildet in fortschrittlichen Taktiken, sind sie entscheidend für die Durchführung von riskanten Missionen, die außergewöhnliche Fähigkeiten und Diskretion erfordern."
 LUSOPHONE_improved_intelligence_network:0 "Verbessertes Nachrichtennetzwerk"
 LUSOPHONE_improved_intelligence_network_desc:0 "Durch die Verbesserung unserer Überwachungsfähigkeiten, die Erweiterung unseres Agentennetzwerks und die Nutzung fortschrittlicher Entschlüsselungstechnologien können wir genauere und zeitnahe Informationen sammeln."
 LUSOPHONE_atlantic_response_force_1:0 "Atlantische Eingreiftruppe"
 LUSOPHONE_atlantic_response_force_desc_1:0 "Um schnelle und effektive Reaktionen auf maritime Bedrohungen im Atlantik zu gewährleisten, wird der Lusophone Commonwealth die Atlantische Eingreiftruppe aufstellen."

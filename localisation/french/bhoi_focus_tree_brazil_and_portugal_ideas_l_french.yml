 # Portugal
 POR_new_production_techniques:0 "Nouvelles Techniques de Production"
 POR_new_production_techniques_desc:0 "Avec de nouvelles techniques de production, nous sommes bien mieux capables de maintenir et de soutenir une chaîne de production."
 POR_investment_in_local_companies:0 "Investissement dans les Entreprises Locales"
 POR_investment_in_local_companies_desc:0 "Maintenant que nous avons investi dans nos entreprises locales, elles doivent pouvoir rivaliser dans le monde entier."
 POR_special_forces:0 "Forces Spéciales"
 POR_special_forces_desc:0 "Les commandos sont parmi les meilleurs soldats du monde, et maintenant ils sont prêts pour leur mission."

 # Commonwealth lusophone
 LUSOPHONE_politic_cooperation:0 "Coopération Monarchiste Luso"
 LUSOPHONE_politic_cooperation_desc:0 "Notre alliance doit être cimentée et célébrée de chaque côté de l'océan."
 LUSOPHONE_tech_sharing_name: "Accord Technologique du Commonwealth lusophone"
 LUSOPHONE_tech_sharing_desc: "Les États membres du Commonwealth lusophone ont accepté de partager leurs développements technologiques pour le bénéfice mutuel de tous."
 LUSOPHONE_air_cooperation_1:0 "Coopération Aérienne"
 LUSOPHONE_air_cooperation_1_desc:0 "Alors que la puissance aérienne devient un facteur de plus en plus décisif dans la guerre moderne, le Commonwealth lusophone doit garantir l'intégration parfaite de nos forces aériennes."
 LUSOPHONE_air_cooperation_2:0 "Coopération Aérienne"
 LUSOPHONE_air_cooperation_2_desc:0 "Alors que la puissance aérienne devient un facteur de plus en plus décisif dans la guerre moderne, le Commonwealth lusophone doit garantir l'intégration parfaite de nos forces aériennes."
 LUSOPHONE_navy_cooperation_1:0 "Coopération Navale"
 LUSOPHONE_navy_cooperation_1_desc:0 "Les vastes océans reliant les nations lusophones exigent une présence navale forte et unie."
 LUSOPHONE_navy_cooperation_2:0 "Coopération Navale"
 LUSOPHONE_navy_cooperation_2_desc:0 "Les vastes océans reliant les nations lusophones exigent une présence navale forte et unie."
 LUSOPHONE_modernize_our_merchant_fleet:0 "Moderniser Notre Flotte Marchande"
 LUSOPHONE_modernize_our_merchant_fleet_desc:0 "Pour renforcer notre puissance économique et sécuriser les routes commerciales maritimes, le Commonwealth lusophone investira dans la modernisation de notre flotte marchande."
 LUSOPHONE_army_cooperation_1:0 "Coopération Militaire"
 LUSOPHONE_army_cooperation_1_desc:0 "Pour protéger les intérêts du Commonwealth lusophone, nos forces militaires doivent opérer à l'unisson."
 LUSOPHONE_army_cooperation_2:0 "Coopération Militaire"
 LUSOPHONE_army_cooperation_2_desc:0 "Pour protéger les intérêts du Commonwealth lusophone, nos forces militaires doivent opérer à l'unisson."
 LUSOPHONE_special_force:0 "Force Spéciale"
 LUSOPHONE_special_force_desc:0 "Nos forces spéciales sont le cœur de notre armée, incarnant la précision, l'agilité et une expertise inégalée. Équipées de la dernière technologie et formées à des tactiques avancées, elles sont essentielles pour exécuter des missions à haut risque nécessitant une compétence et une discrétion exceptionnelles."
 LUSOPHONE_improved_intelligence_network:0 "Réseau de Renseignement Amélioré"
 LUSOPHONE_improved_intelligence_network_desc:0 "En améliorant nos capacités de surveillance, en élargissant notre réseau d'agents et en utilisant des technologies de décryptage avancées, nous pouvons recueillir des informations plus précises et opportunes."
 LUSOPHONE_atlantic_response_force_1:0 "Force de Réponse Atlantique"
 LUSOPHONE_atlantic_response_force_desc_1:0 "Pour garantir des réponses rapides et efficaces à toute menace maritime dans l'Atlantique, le Commonwealth lusophone établira la Force de Réponse Atlantique."

l_french:

 # Brazil
 BRA_second_paraguay_war:0 "Deuxième Guerre du Paraguay"
 BRA_second_paraguay_war_desc:0 "La guerre du Paraguay fut un événement sanglant, devenant l'un des facteurs qui ont conduit à la chute de notre monarchie il y a des années. Cette fois, nous prouverons la puissance de notre nouveau régime en battant complètement notre ancien ennemi et en assurant notre suprématie sur le bassin du Río de la Plata."
 BRA_supremacy_in_the_south:0 "Suprématie dans le Sud"
 BRA_supremacy_in_the_south_desc:0 "Nous avons besoin d'un dernier conflit avec notre grand rival pour établir notre suprématie en Amérique du Sud. Cependant, nous devons éviter d'attirer trop l'attention des États-Unis. Si nous pouvons tendre un piège et forcer la main de l'Argentine, nous pourrions apparaître comme les défenseurs dans ce conflit."
 BRA_new_brazilian_empire:0 "Nouvel Empire Brésilien"
 BRA_new_brazilian_empire_desc:0 "Avec nos nouvelles frontières sécurisées, notre nation possède tous les territoires et ressources nécessaires pour devenir une grande puissance mondiale. Il est temps d'annoncer au monde l'ascension d'un nouvel empire du sud."

 # Portugal
 POR_modernize_lisbon_industry:0 "Moderniser l'Industrie de Lisbonne"
 POR_modernize_lisbon_industry_desc:0 "Lisbonne, en tant que cœur du Portugal, détient la clé de l'avenir économique de notre nation. En investissant et en modernisant la base industrielle de la ville, nous pouvons la transformer en un centre dynamique de production et d'innovation."
 POR_revitalize_porto_industry:0 "Revitaliser l'Industrie de Porto"
 POR_revitalize_porto_industry_desc:0 "Porto, avec son riche héritage industriel et son emplacement côtier stratégique, est prêt pour une nouvelle ère de prospérité économique. En canalisant des ressources pour moderniser et étendre le secteur industriel de Porto, nous pouvons ouvrir de nouvelles opportunités de croissance."
 POR_expand_fmg:0 "Étendre la Fábrica de Material de Guerra"
 POR_expand_fmg_desc:0 "Nous devrions utiliser l'entreprise Fábrica de Material de Guerra pour améliorer notre production de trains."
 POR_expand_fmg_tooltip:0 "Cela débloquera deux nouveaux traits dans l'entreprise Fábrica de Material de Guerra."
 POR_develop_the_moncorvo_mines:0 "Développer les Mines de Moncorvo"
 POR_develop_the_moncorvo_mines_desc:0 "Avec le besoin récent de fer, le développement des mines de Moncorvo est essentiel pour l'avenir de notre pays."
 POR_develop_the_ajustrel_mines:0 "Développer les Mines d'Ajustrel"
 POR_develop_the_ajustrel_mines_desc:0 "L'une des plus anciennes mines de l'histoire, les mines d'Ajustrel devraient être améliorées pour renforcer notre production de chrome."
 POR_invest_in_our_companies:0 "Investir dans nos entreprises"
 POR_invest_in_our_companies_desc:0 "Il est temps pour nous d'investir davantage dans nos entreprises locales."
 POR_fabrequipa:0 "Fabrequipa"
 POR_fabrequipa_desc:0 "En investissant dans l'entreprise Fabrequipa, nous devrions être capables de créer et d'améliorer les types d'armures les plus divers."
 POR_strengthen_our_navy:0 "Renforcer Notre Marine"
 POR_strengthen_our_navy_desc:0 "En tant que nation avec une fière tradition maritime, nous devons revitaliser ses capacités navales pour protéger nos intérêts et sécuriser nos routes commerciales."
 POR_mutual_investment:0 "Investissement Mutuel"
 POR_mutual_investment_desc:0 "En établissant un cadre de projets économiques partagés entre nous et le Brésil, les deux nations peuvent bénéficier d'une augmentation du commerce, du développement des infrastructures et de la stabilité financière. Cet investissement mutuel renforce le lien entre le monde lusophone tout en assurant la prospérité pour l'avenir."
 POR_support_carlist_insurgency:0 "Soutenir l'Insurrection Carliste"
 POR_support_carlist_insurgency_desc:0 "Le mouvement carliste en Espagne représente un allié potentiel dans notre quête pour restaurer la monarchie et contrer l'influence des républicains. En apportant un soutien aux insurgés carlistes, nous pouvons les aider à regagner en force et potentiellement établir un régime ami en Espagne qui s'aligne sur nos intérêts."
 POR_carlist_uprising_in_spain:0 "Soulèvement Carliste en Espagne"
 POR_carlist_uprising_in_spain_desc:0 "Avec notre soutien, les forces carlistes ont pris de l'élan et lancent maintenant un soulèvement significatif contre le gouvernement républicain en Espagne. Cela nous offre une opportunité d'accroître notre influence dans la région et de voir potentiellement un régime ami arriver au pouvoir."
 POR_intervene_in_spain_civil_war:0 "Intervenir dans la Guerre Civile Espagnole"
 POR_intervene_in_spain_civil_war_desc:0 "La guerre civile en cours en Espagne représente un tournant critique pour notre nation. En intervenant dans le conflit, nous pouvons soutenir les forces carlistes et aider à façonner l'issue de la guerre d'une manière qui corresponde à nos intérêts et valeurs."
 POR_iberian_union:0 "Union Ibérique"
 POR_iberian_union_desc:0 "L'Espagne et le Portugal doivent s'unir pour former une puissante nation ibérique prête à affronter le monde ensemble."
 POR_brazilian_clains:0 "Revendiquer le Brésil"
 POR_brazilian_clains_desc:0 "Les terres autrefois détenues par les colonies espagnoles et portugaises devraient maintenant être revendiquées à juste titre par le Brésil."

 # Lusophone Commonwealth
 LUSOPHONE_commonwealth_capital:0 "La Capitale du Commonwealth lusophone"
 LUSOPHONE_commonwealth_capital_desc:0 "Avec l'établissement du Commonwealth lusophone, la question se pose : où sera son cœur ?"
 LUSOPHONE_high_command:0 "Haut Commandement Lusophone"
 LUSOPHONE_high_command_desc:0 "Nos forces sont séparées par un océan mais cela ne veut pas dire que nous ne pouvons pas apprendre les uns des autres. Nos différences font notre force autant que notre attachement à nos racines portugaises."
 LUSOPHONE_government_coperation:0 "Coopération Gouvernementale"
 LUSOPHONE_government_coperation_desc:0 "Avec l'essor du Commonwealth lusophone, une coopération gouvernementale plus profonde entre nos nations est essentielle pour la stabilité et la croissance mutuelle."
 LUSOPHONE_collaborative_research:0 "Recherche Collaborative"
 LUSOPHONE_collaborative_research_desc:0 "À mesure que le Commonwealth lusophone se renforce, l'échange de connaissances et d'innovations devient un pilier crucial de notre progrès collectif."
 LUSOPHONE_air_cooperation:0 "Coopération Aérienne"
 LUSOPHONE_air_cooperation_desc:0 "Alors que la puissance aérienne devient un facteur de plus en plus décisif dans la guerre moderne, le Commonwealth lusophone doit garantir l'intégration parfaite de nos forces aériennes."
 LUSOPHONE_navy_cooperation:0 "Coopération Navale"
 LUSOPHONE_navy_cooperation_desc:0 "Les vastes océans reliant les nations lusophones exigent une présence navale forte et unie."
 LUSOPHONE_army_cooperation:0 "Coopération Militaire"
 LUSOPHONE_army_cooperation_desc:0 "Pour protéger les intérêts du Commonwealth lusophone, nos forces militaires doivent opérer à l'unisson."
 LUSOPHONE_air_exercises:0 "Exercices Aériens"
 LUSOPHONE_air_exercises_desc:0 "Pour garantir la préparation et l'efficacité de nos forces aériennes, le Commonwealth lusophone mènera des exercices conjoints sur nos territoires."
 LUSOPHONE_navy_exercises:0 "Exercices Navals"
 LUSOPHONE_navy_exercises_desc:0 "Pour maintenir la supériorité navale et assurer une coordination parfaite, le Commonwealth lusophone mènera de vastes exercices navals conjoints."
 LUSOPHONE_army_exercises:0 "Exercices Militaires"
 LUSOPHONE_army_exercises_desc:0 "Pour améliorer l'efficacité de nos forces terrestres et garantir une action militaire unifiée, le Commonwealth lusophone initiera des exercices militaires conjoints."
 LUSOPHONE_air_war_games:0 "Jeux de Guerre Aériens"
 LUSOPHONE_air_war_games_desc:0 "Les cieux seront le champ de bataille du futur, et le Commonwealth lusophone doit être prêt."
 LUSOPHONE_navy_war_games:0 "Jeux de Guerre Navals"
 LUSOPHONE_navy_war_games_desc:0 "Pour garantir que nos flottes soient prêtes au combat, le Commonwealth lusophone mènera des jeux de guerre navals complets."
 LUSOPHONE_land_war_games:0 "Jeux de Guerre Terrestres"
 LUSOPHONE_land_war_games_desc:0 "Pour préparer nos armées aux réalités de la guerre moderne, le Commonwealth lusophone mènera de vastes jeux de guerre terrestres."
 LUSOPHONE_our_art_of_war:0 "Notre Art de la Guerre"
 LUSOPHONE_our_art_of_war_desc:0 "En s'appuyant sur les traditions militaires et les connaissances stratégiques de nos pays membres, le Commonwealth lusophone créera son propre art unique de la guerre."
 LUSOPHONE_special_force_program:0 "Programme de Forces Spéciales"
 LUSOPHONE_special_force_program_desc:0 "La création des Chasseurs sous le Commonwealth lusophone marque une nouvelle ère d'excellence militaire. Ce programme de forces spéciales développera des unités d'élite capables d'opérer derrière les lignes ennemies, de mener des reconnaissances et d'exécuter des frappes de précision."
 LUSOPHONE_shared_intelligence_network:0 "Réseau de Renseignement Partagé"
 LUSOPHONE_shared_intelligence_network_desc:0 "Pour protéger les intérêts du Commonwealth lusophone, nous devons étendre et améliorer nos capacités de renseignement. En établissant un réseau solide d'espions et d'informateurs, nous recueillerons des informations critiques sur les menaces potentielles, surveillerons les nations rivales et infiltrerons des zones stratégiques clés."
 LUSOPHONE_economic_alliance:0 "Alliance Économique"
 LUSOPHONE_economic_alliance_desc:0 "En établissant une alliance économique complète, nous harmoniserons les politiques commerciales, coordonnerons les stratégies économiques et investirons dans des projets d'infrastructure communs. Cette coopération favorisera la croissance mutuelle, renforcera la stabilité régionale et créera un bloc économique solide capable de rivaliser sur la scène mondiale."
 LUSOPHONE_construction_developments:0 "Développements de Construction"
 LUSOPHONE_construction_developments_desc:0 "Pour stimuler le progrès et la modernisation dans tout le Commonwealth lusophone, nous entreprendrons des développements de construction significatifs."
 LUSOPHONE_material_design:0 "Conception des Matériaux"
 LUSOPHONE_material_design_desc:0 "Pour rester en avance sur la scène mondiale, le Commonwealth lusophone investira dans la conception avancée de matériaux et l'innovation."
 LUSOPHONE_improve_infrastructure:0 "Améliorer l'Infrastructure"
 LUSOPHONE_improve_infrastructure_desc:0 "Pour renforcer la puissance économique et stratégique du Commonwealth lusophone, nous entreprendrons une amélioration complète de notre infrastructure."
 LUSOPHONE_sponsor_new_industries:0 "Soutenir de Nouvelles Industries"
 LUSOPHONE_sponsor_new_industries_desc:0 "Pour dynamiser l'économie du Commonwealth lusophone et stimuler l'innovation, nous soutiendrons le développement de nouvelles industries."
 LUSOPHONE_advanced_construction_techniques:0 "Techniques de Construction Avancées"
 LUSOPHONE_advanced_construction_techniques_desc:0 "Pour améliorer l'efficacité et l'efficience de nos projets d'infrastructure, le Commonwealth lusophone adoptera des techniques de construction avancées."
 LUSOPHONE_advanced_construction_techniques_1:0 "Techniques de Construction Avancées"
 LUSOPHONE_advanced_construction_techniques_desc_1:0 "Pour améliorer l'efficacité et l'efficience de nos projets d'infrastructure, le Commonwealth lusophone adoptera des techniques de construction avancées."
 LUSOPHONE_heart_of_operations:0 "Cœur des Opérations"
 LUSOPHONE_heart_of_operations_desc:0 "Au cœur de la puissance stratégique du Commonwealth lusophone se trouve notre infrastructure opérationnelle. En se concentrant sur le Cœur des Opérations, nous améliorerons notre commandement central et nos centres logistiques, en veillant à ce qu'ils soient équipés pour gérer et coordonner efficacement nos activités militaires, économiques et administratives."
 LUSOPHONE_develop_resources:0 "Développer les Ressources"
 LUSOPHONE_develop_resources_desc:0 "Pour soutenir la croissance et la durabilité du Commonwealth lusophone, nous donnerons la priorité au développement de nos ressources naturelles et industrielles."
 LUSOPHONE_nuclear_research:0 "Recherche Nucléaire"
 LUSOPHONE_nuclear_research_desc:0 "Reconnaissant le potentiel immense de la technologie nucléaire, le Commonwealth lusophone lancera un ambitieux programme de recherche nucléaire."
 LUSOPHONE_nuclear_production:0 "Production Nucléaire"
 LUSOPHONE_nuclear_production_desc:0 "S'appuyant sur nos avancées en recherche nucléaire, le Commonwealth lusophone va désormais prioriser la production et le développement de la technologie nucléaire."
 LUSOPHONE_renew_our_arsenal:0 "Renouveler Notre Arsenal"
 LUSOPHONE_renew_our_arsenal_desc:0 "Pour maintenir un avantage stratégique et garantir la préparation de nos forces militaires, le Commonwealth lusophone entreprendra un renouvellement complet de notre arsenal."
 LUSOPHONE_improve_our_dockyards:0 "Améliorer Nos Chantiers Navals"
 LUSOPHONE_improve_our_dockyards_desc:0 "Pour améliorer nos capacités navales et soutenir les opérations maritimes, le Commonwealth lusophone investira dans l'amélioration de nos chantiers navals. Cette initiative se concentrera sur la modernisation des installations, l'augmentation de l'efficacité de la construction navale et l'expansion des capacités de réparation et d'entretien."
 LUSOPHONE_new_naval_designs:0 "Nouvelles Conceptions Navales"
 LUSOPHONE_new_naval_designs_desc:0 "Pour renforcer notre flotte navale et accroître la domination maritime, le Commonwealth lusophone se concentrera sur le développement de nouvelles conceptions navales."
 LUSOPHONE_atlantic_response_force:0 "Force de Réponse Atlantique"
 LUSOPHONE_atlantic_response_force_desc:0 "Pour garantir des réponses rapides et efficaces à toute menace maritime dans l'Atlantique, le Commonwealth lusophone établira la Force de Réponse Atlantique."
 LUSOPHONE_new_army_designs:0 "Nouvelles Conceptions d'Armée"
 LUSOPHONE_new_army_designs_desc:0 "Pour améliorer nos forces terrestres et garantir qu'elles soient équipées pour le combat moderne, le Commonwealth lusophone se concentrera sur le développement de nouvelles conceptions d'armée."
 LUSOPHONE_advanced_military_manufacturing:0 "Fabrication Militaire Avancée"
 LUSOPHONE_advanced_military_manufacturing_desc:0 "Pour garantir que le Commonwealth lusophone maintienne une armée de pointe, nous améliorerons nos capacités de fabrication militaire."
 LUSOPHONE_new_air_designs:0 "Nouvelles Conceptions Aériennes"
 LUSOPHONE_new_air_designs_desc:0 "Pour maintenir un avantage technologique et améliorer nos capacités de combat aérien, le Commonwealth lusophone investira dans le développement de nouvelles conceptions aériennes."
 LUSOPHONE_standardize_aerial_production:0 "Standardiser la Production Aérienne"
 LUSOPHONE_standardize_aerial_production_desc:0 "Pour optimiser et améliorer les capacités de notre force aérienne, le Commonwealth lusophone standardisera les processus de production aérienne."


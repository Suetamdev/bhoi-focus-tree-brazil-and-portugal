 # Portugal
 POR_new_production_techniques:0 "新しい生産技術"
 POR_new_production_techniques_desc:0 "新しい生産技術により、私たちは生産ラインをより良く維持・運営できるようになりました。"
 POR_investment_in_local_companies:0 "地元企業への投資"
 POR_investment_in_local_companies_desc:0 "地元企業に投資した今、彼らは世界で競争できるはずです。"
 POR_special_forces:0 "特殊部隊"
 POR_special_forces_desc:0 "コマンド部隊は世界最高の兵士の一人であり、今や任務の準備ができています。"

 # Lusophone Commonwealth
 LUSOPHONE_politic_cooperation:0 "ルソ君主主義協力"
 LUSOPHONE_politic_cooperation_desc:0 "私たちの同盟は大西洋の両岸で強化され、祝福されなければなりません。"
 LUSOPHONE_tech_sharing_name: "ルソフォン連邦技術協定"
 LUSOPHONE_tech_sharing_desc: "ルソフォン連邦の加盟国は、相互利益のために技術開発を共有することに合意しました。"
 LUSOPHONE_air_cooperation_1:0 "航空協力"
 LUSOPHONE_air_cooperation_1_desc:0 "航空戦力が現代戦争でますます重要な要素となる中、ルソフォン連邦は空軍の統合を確実にしなければなりません。"
 LUSOPHONE_air_cooperation_2:0 "航空協力"
 LUSOPHONE_air_cooperation_2_desc:0 "航空戦力が現代戦争でますます重要な要素となる中、ルソフォン連邦は空軍の統合を確実にしなければなりません。"
 LUSOPHONE_navy_cooperation_1:0 "海軍協力"
 LUSOPHONE_navy_cooperation_1_desc:0 "ルソフォン諸国を結ぶ広大な海は、強力で統一された海軍の存在を必要とします。"
 LUSOPHONE_navy_cooperation_2:0 "海軍協力"
 LUSOPHONE_navy_cooperation_2_desc:0 "ルソフォン諸国を結ぶ広大な海は、強力で統一された海軍の存在を必要とします。"
 LUSOPHONE_modernize_our_merchant_fleet:0 "商船隊の近代化"
 LUSOPHONE_modernize_our_merchant_fleet_desc:0 "経済力を高め、海上貿易路を確保するため、ルソフォン連邦は商船隊の近代化に投資します。"
 LUSOPHONE_army_cooperation_1:0 "陸軍協力"
 LUSOPHONE_army_cooperation_1_desc:0 "ルソフォン連邦の利益を守るため、軍隊は一体となって行動しなければなりません。"
 LUSOPHONE_army_cooperation_2:0 "陸軍協力"
 LUSOPHONE_army_cooperation_2_desc:0 "ルソフォン連邦の利益を守るため、軍隊は一体となって行動しなければなりません。"
 LUSOPHONE_special_force:0 "特殊部隊"
 LUSOPHONE_special_force_desc:0 "特殊部隊は我が軍の心臓部であり、精密さ、機敏さ、卓越した専門性を体現しています。最新技術を装備し、高度な戦術を習得した彼らは、特別な技能と慎重さが求められる重要任務の遂行に不可欠です。"
 LUSOPHONE_improved_intelligence_network:0 "情報網の強化"
 LUSOPHONE_improved_intelligence_network_desc:0 "監視能力の向上、工作員ネットワークの拡大、高度な暗号解読技術の活用により、より正確かつ迅速な情報を収集できます。"
 LUSOPHONE_atlantic_response_force_1:0 "大西洋即応部隊"
 LUSOPHONE_atlantic_response_force_desc_1:0 "大西洋の海上脅威に迅速かつ効果的に対応するため、ルソフォン連邦は大西洋即応部隊を設立します。"

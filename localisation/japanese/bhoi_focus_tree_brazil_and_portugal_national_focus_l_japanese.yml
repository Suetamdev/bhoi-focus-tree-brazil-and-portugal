
l_japanese:

# ブラジル
BRA_second_paraguay_war:0 "第二次パラグアイ戦争"
BRA_second_paraguay_war_desc:0 "パラグアイ戦争は血なまぐさい出来事であり、数年前に我々の王政が崩壊した要因の一つとなった。今度こそ、我々の新体制の力を示し、かつての敵を完全に打ち破り、リオ・デ・ラ・プラタ流域での覇権を確立する。"
BRA_supremacy_in_the_south:0 "南部の覇権"
BRA_supremacy_in_the_south_desc:0 "南米での覇権を確立するため、我々の大きなライバルとの最終的な衝突が必要だ。しかし、アメリカ合衆国の注目を集めすぎないよう注意しなければならない。もしアルゼンチンを罠にかけて行動を起こさせることができれば、この争いで我々が防衛側として立つこともできるかもしれない。"
BRA_new_brazilian_empire:0 "新ブラジル帝国"
BRA_new_brazilian_empire_desc:0 "新たな国境が確保された今、我が国は世界大国となるために必要な領土と資源をすべて手にしている。今こそ、南から新たな帝国の台頭を世界に宣言する時だ。"

# ポルトガル
POR_modernize_lisbon_industry:0 "リスボン産業の近代化"
POR_modernize_lisbon_industry_desc:0 "ポルトガルの中心であるリスボンは、我が国の経済的未来の鍵を握っている。都市の産業基盤に投資し近代化することで、活気ある生産と革新の拠点へと変貌させることができる。"
POR_revitalize_porto_industry:0 "ポルト産業の活性化"
POR_revitalize_porto_industry_desc:0 "豊かな産業遺産と戦略的な沿岸立地を持つポルトは、新たな経済繁栄の時代を迎える準備ができている。資源を投入してポルトの産業部門を近代化・拡大することで、新たな成長の機会を切り開くことができる。"
POR_expand_fmg:0 "軍需工場の拡張"
POR_expand_fmg_desc:0 "軍需工場（Fábrica de Material de Guerra）を活用して鉄道車両の生産を強化すべきだ。"
POR_expand_fmg_tooltip:0 "軍需工場に2つの新しい特性がアンロックされる。"
POR_develop_the_moncorvo_mines:0 "モンコルヴォ鉱山の開発"
POR_develop_the_moncorvo_mines_desc:0 "最近の鉄需要の高まりにより、モンコルヴォ鉱山の開発は我が国の将来に不可欠である。"
POR_develop_the_ajustrel_mines:0 "アジュストレル鉱山の開発"
POR_develop_the_ajustrel_mines_desc:0 "歴史上最も古い鉱山の一つであるアジュストレル鉱山は、クロム生産を強化するために改良されるべきだ。"
POR_invest_in_our_companies:0 "自国企業への投資"
POR_invest_in_our_companies_desc:0 "そろそろ地元企業への投資を増やす時だ。"
POR_fabrequipa:0 "ファブレキパ"
POR_fabrequipa_desc:0 "ファブレキパ社に投資することで、さまざまな装甲タイプの開発・改良が可能となる。"
POR_strengthen_our_navy:0 "海軍力の強化"
POR_strengthen_our_navy_desc:0 "誇り高き海洋国家として、我々は海軍力を再活性化し、国益を守り貿易路を確保しなければならない。"
POR_mutual_investment:0 "相互投資"
POR_mutual_investment_desc:0 "ブラジルとの間で経済的な共同事業の枠組みを構築することで、両国は貿易拡大、インフラ開発、財政安定の恩恵を受けることができる。この相互投資はルソフォン世界の絆を強め、将来の繁栄を保証する。"
POR_support_carlist_insurgency:0 "カルリスタ蜂起支援"
POR_support_carlist_insurgency_desc:0 "スペインのカルリスタ運動は、王政復古と共和派の影響力排除を目指す我々にとって有力な同盟者となり得る。カルリスタ反乱軍を支援することで、彼らの勢力回復と我々の利益に合致した友好政権の樹立が期待できる。"
POR_carlist_uprising_in_spain:0 "スペインでのカルリスタ蜂起"
POR_carlist_uprising_in_spain_desc:0 "我々の支援により、カルリスタ勢力は勢いを増し、スペイン共和政府に対して大規模な蜂起を開始している。これは地域での我々の影響力拡大と、友好政権誕生の好機となる。"
POR_intervene_in_spain_civil_war:0 "スペイン内戦への介入"
POR_intervene_in_spain_civil_war_desc:0 "スペインで続く内戦は、我が国にとって極めて重要な分岐点である。介入することでカルリスタ勢力を支援し、我々の利益と価値観に沿った戦争の結末を導くことができる。"
POR_iberian_union:0 "イベリア連合"
POR_iberian_union_desc:0 "スペインとポルトガルは一つとなり、世界に立ち向かう強力なイベリア国家を築かなければならない。"
POR_brazilian_clains:0 "ブラジルの領有権主張"
POR_brazilian_clains_desc:0 "かつてスペインとポルトガルの植民地が支配していた土地は、今や正当にブラジルが主張すべきである。"

# ルソフォン連邦
LUSOPHONE_commonwealth_capital:0 "ルソフォン連邦の首都"
LUSOPHONE_commonwealth_capital_desc:0 "ルソフォン連邦の設立により、その中心がどこになるのかという問いが生まれる。"
LUSOPHONE_high_command:0 "ルソフォン高等司令部"
LUSOPHONE_high_command_desc:0 "我々の軍は大洋で隔てられているが、互いに学び合うことはできる。違いこそが強さであり、ポルトガルのルーツへの誇りもまた我々の力だ。"
LUSOPHONE_government_coperation:0 "政府間協力"
LUSOPHONE_government_coperation_desc:0 "ルソフォン連邦の台頭により、各国間のより深い政府協力が安定と相互成長に不可欠となる。"
LUSOPHONE_collaborative_research:0 "共同研究"
LUSOPHONE_collaborative_research_desc:0 "ルソフォン連邦が強化されるにつれ、知識と革新の共有が我々の集団的進歩の重要な柱となる。"
LUSOPHONE_air_cooperation:0 "空軍協力"
LUSOPHONE_air_cooperation_desc:0 "現代戦で空軍力がますます重要となる中、ルソフォン連邦は空軍の統合を円滑に進めなければならない。"
LUSOPHONE_navy_cooperation:0 "海軍協力"
LUSOPHONE_navy_cooperation_desc:0 "ルソフォン諸国を結ぶ広大な海には、強力で統一された海軍の存在が求められる。"
LUSOPHONE_army_cooperation:0 "陸軍協力"
LUSOPHONE_army_cooperation_desc:0 "ルソフォン連邦の利益を守るため、我々の軍は一体となって行動しなければならない。"
LUSOPHONE_air_exercises:0 "空軍演習"
LUSOPHONE_air_exercises_desc:0 "空軍の即応性と有効性を確保するため、ルソフォン連邦は各地で合同空軍演習を実施する。"
LUSOPHONE_navy_exercises:0 "海軍演習"
LUSOPHONE_navy_exercises_desc:0 "海軍の優位性と円滑な連携を維持するため、ルソフォン連邦は大規模な合同海軍演習を行う。"
LUSOPHONE_army_exercises:0 "陸軍演習"
LUSOPHONE_army_exercises_desc:0 "陸軍の有効性を高め、統一的な軍事行動を確保するため、ルソフォン連邦は合同陸軍演習を開始する。"
LUSOPHONE_air_war_games:0 "空戦演習"
LUSOPHONE_air_war_games_desc:0 "未来の戦場は空となる。ルソフォン連邦はその備えを怠ってはならない。"
LUSOPHONE_navy_war_games:0 "海戦演習"
LUSOPHONE_navy_war_games_desc:0 "艦隊の戦闘準備を整えるため、ルソフォン連邦は包括的な海戦演習を実施する。"
LUSOPHONE_land_war_games:0 "陸戦演習"
LUSOPHONE_land_war_games_desc:0 "現代戦の現実に備えるため、ルソフォン連邦は大規模な陸戦演習を行う。"
LUSOPHONE_our_art_of_war:0 "我々の戦争術"
LUSOPHONE_our_art_of_war_desc:0 "加盟国の軍事伝統と戦略的洞察を活かし、ルソフォン連邦は独自の戦争術を築き上げる。"
LUSOPHONE_special_force_program:0 "特殊部隊プログラム"
LUSOPHONE_special_force_program_desc:0 "ルソフォン連邦の下で創設されたカサドーレスは、軍事的卓越性の新時代を象徴する。この特殊部隊プログラムは、敵地奥深くで活動し、偵察や精密攻撃を行うエリート部隊を育成する。"
LUSOPHONE_shared_intelligence_network:0 "情報共有ネットワーク"
LUSOPHONE_shared_intelligence_network_desc:0 "ルソフォン連邦の利益を守るため、我々は諜報能力を拡大・強化しなければならない。強固なスパイと情報提供者のネットワークを構築し、潜在的脅威に関する重要情報を収集し、ライバル国を監視し、戦略的要所に潜入する。"
LUSOPHONE_economic_alliance:0 "経済同盟"
LUSOPHONE_economic_alliance_desc:0 "包括的な経済同盟を結ぶことで、貿易政策を調和させ、経済戦略を連携し、共同インフラ事業に投資する。この協力は相互成長を促進し、地域の安定を高め、世界市場で競争できる強固な経済圏を築く。"
LUSOPHONE_construction_developments:0 "建設開発"
LUSOPHONE_construction_developments_desc:0 "ルソフォン連邦全体の進歩と近代化を推進するため、重要な建設開発を実施する。"
LUSOPHONE_material_design:0 "素材設計"
LUSOPHONE_material_design_desc:0 "世界の舞台で先行し続けるため、ルソフォン連邦は先進的な素材設計と革新に投資する。"
LUSOPHONE_improve_infrastructure:0 "インフラ改善"
LUSOPHONE_improve_infrastructure_desc:0 "ルソフォン連邦の経済的・戦略的強化のため、インフラの包括的な改善を行う。"
LUSOPHONE_sponsor_new_industries:0 "新産業の支援"
LUSOPHONE_sponsor_new_industries_desc:0 "ルソフォン連邦の経済を活性化し、革新を促進するため、新産業の発展を支援する。"
LUSOPHONE_advanced_construction_techniques:0 "先進建設技術"
LUSOPHONE_advanced_construction_techniques_desc:0 "インフラ事業の効率と効果を高めるため、ルソフォン連邦は先進建設技術を導入する。"
LUSOPHONE_advanced_construction_techniques_1:0 "先進建設技術"
LUSOPHONE_advanced_construction_techniques_desc_1:0 "インフラ事業の効率と効果を高めるため、ルソフォン連邦は先進建設技術を導入する。"
LUSOPHONE_heart_of_operations:0 "作戦中枢"
LUSOPHONE_heart_of_operations_desc:0 "ルソフォン連邦の戦略的強さの中核には、我々の作戦インフラがある。作戦中枢に注力することで、中央司令部と物流拠点を強化し、軍事・経済・行政活動を効率的に管理・調整できるようにする。"
LUSOPHONE_develop_resources:0 "資源開発"
LUSOPHONE_develop_resources_desc:0 "ルソフォン連邦の成長と持続可能性を支えるため、天然資源と工業資源の開発を優先する。"
LUSOPHONE_nuclear_research:0 "核研究"
LUSOPHONE_nuclear_research_desc:0 "核技術の莫大な可能性を認識し、ルソフォン連邦は野心的な核研究プログラムを開始する。"
LUSOPHONE_nuclear_production:0 "核生産"
LUSOPHONE_nuclear_production_desc:0 "核研究の進展を基に、ルソフォン連邦は核技術の生産と開発を優先する。"
LUSOPHONE_renew_our_arsenal:0 "兵器一新"
LUSOPHONE_renew_our_arsenal_desc:0 "戦略的優位を維持し軍の即応性を確保するため、ルソフォン連邦は兵器の大規模な更新を行う。"
LUSOPHONE_improve_our_dockyards:0 "造船所の改善"
LUSOPHONE_improve_our_dockyards_desc:0 "海軍力を強化し海上作戦を支援するため、ルソフォン連邦は造船所の改善に投資する。この取り組みは施設の近代化、造船効率の向上、修理・保守能力の拡大に焦点を当てる。"
LUSOPHONE_new_naval_designs:0 "新型艦艇設計"
LUSOPHONE_new_naval_designs_desc:0 "艦隊を強化し海上支配力を高めるため、ルソフォン連邦は新型艦艇設計の開発に注力する。"
LUSOPHONE_atlantic_response_force:0 "大西洋即応部隊"
LUSOPHONE_atlantic_response_force_desc:0 "大西洋でのあらゆる海上脅威に迅速かつ効果的に対応するため、ルソフォン連邦は大西洋即応部隊を設立する。"
LUSOPHONE_new_army_designs:0 "新型陸軍設計"
LUSOPHONE_new_army_designs_desc:0 "陸軍を強化し現代戦に対応できるようにするため、ルソフォン連邦は新型陸軍設計の開発に注力する。"
LUSOPHONE_advanced_military_manufacturing:0 "先進軍需生産"
LUSOPHONE_advanced_military_manufacturing_desc:0 "ルソフォン連邦が最先端の軍を維持できるよう、軍需生産能力を強化する。"
LUSOPHONE_new_air_designs:0 "新型航空機設計"
LUSOPHONE_new_air_designs_desc:0 "技術的優位を維持し空中戦能力を高めるため、ルソフォン連邦は新型航空機設計の開発に投資する。"
LUSOPHONE_standardize_aerial_production:0 "航空生産の標準化"
LUSOPHONE_standardize_aerial_production_desc:0 "空軍力の効率化と強化のため、ルソフォン連邦は航空生産プロセスを標準化する。"

